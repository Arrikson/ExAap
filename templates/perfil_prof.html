<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Professor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: #fff;
      padding: 20px;
    }

    .top-bar {
      background: #fff;
      color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .top-bar img {
      height: 40px;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .info, .dados-secretos {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e2e8f0;
      color: #333;
    }

    textarea {
      resize: none;
      height: 100px;
      color: #000;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 12px;
      background-color: #004085;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }

    .action-buttons button:hover {
      background-color: #002752;
    }

    .save-button {
      background-color: #28a745;
    }

    .save-button:hover {
      background-color: #218838;
    }

    .dados-secretos {
      display: none;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .toggle-btn {
      background-color: #ffc107;
      color: #000;
      margin-bottom: 15px;
    }

    .toggle-btn:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <span>Professor Online</span>
  </div>

  <div class="profile-container">
    <h1>Meu Perfil</h1>
    <form method="post">
      <div class="info">
        <label>Nome completo</label>
        <input type="text" name="nome_completo" value="{{professor.nome_completo}}" readonly>

        <label>Email</label>
        <input type="email" name="email" value="{{professor.email}}" readonly>

        <label>Área de formação</label>
        <input type="text" name="area_formacao" value="{{professor.area_formacao}}" readonly>

        <label>Nível de Ensino</label>
        <input type="text" name="nivel_ensino" value="{{professor.nivel_ensino}}" readonly>

        <label>Telefone</label>
        <input type="text" name="telefone" value="{{professor.telefone}}" readonly>
      </div>

      <div class="aulas-online">
        <label>Descrição da aula online</label>
        <textarea name="descricao">{{professor.descricao}}</textarea>
      </div>

      <button class="save-button" type="submit">Salvar alterações</button>

      <button type="button" class="toggle-btn" onclick="toggleDados()">Meus Dados</button>
      <div class="dados-secretos" id="dadosSecretos">
        <label>Nome da mãe</label>
        <input type="text" readonly value="{{professor.nome_mae}}">

        <label>Nome do pai</label>
        <input type="text" readonly value="{{professor.nome_pai}}">

        <label>Bilhete</label>
        <input type="text" readonly value="{{professor.bilhete}}">

        <label>Localização</label>
        <input type="text" readonly value="{{professor.localizacao}}">

        <label>Senha (oculta)</label>
        <input type="password" readonly value="{{professor.senha}}">
      </div>

      <div class="action-buttons">
        <button type="button" onclick="alert('Listar alunos em breve')">Meus Alunos</button>
        <button type="button" onclick="alert('Aulas de hoje')">Aulas dadas no dia</button>
        <button type="button" onclick="alert('Aulas da semana')">Aulas dadas na semana</button>
        <button type="button" onclick="alert('Aulas do mês')">Aulas dadas no mês</button>
        <button type="button" style="background-color: #dc3545;" onclick="comecarAula()">Começar a aula</button>
      </div>
    </form>
  </div>

  <script>
    function toggleDados() {
      const div = document.getElementById('dadosSecretos');
      div.style.display = div.style.display === 'none' || div.style.display === '' ? 'block' : 'none';
    }

    function comecarAula() {
      alert('Você está prestes a iniciar uma aula online.');
      // Aqui você pode redirecionar para uma sala ou abrir um modal de conferência
      window.location.href = "/sala_virtual"; // exemplo de rota
    }
  </script>
</body>
</html>
