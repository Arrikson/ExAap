<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #2e86de;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h2>Lista de Alunos Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Disciplina</th>
          <th>Responsável</th>
          <th>Telefone</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.idade }}</td>
          <td>{{ aluno.disciplina }}</td>
          <td>{{ aluno.nome_pais }}</td>
          <td>{{ aluno.telefone }}</td>
          <td>{{ aluno.horario }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
