<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SabApp - Dados do Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkbox-group-wrapper {
      margin-top: 10px;
      text-align: center;
    }

    .checkbox-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      justify-items: start;
    }

    .checkbox-group label {
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-left: 8px;
    }

    .location-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .location-btn:hover {
      background-color: #45a049;
    }

    .extra-discipline {
      display: none;
      margin-top: 10px;
    }

    .extra-discipline input {
      width: 100%;
    }

    .add-discipline-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #4CAF50;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0 auto;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      color: black;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e6e6e6;
    }

    #location-status {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dados do Aluno</h2>

    <form method="post" action="/enviar-dados">
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="bi">Número do B.I.</label>
        <input type="number" id="bi" name="bi" required>
      </div>

      <div class="input-group">
        <label for="age">Idade</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="input-group">
        <label for="class_">Classe que frequenta</label>
        <input type="text" id="class_" name="class_" required>
      </div>

      <div class="input-group">
        <label for="father_name">Nome do Pai</label>
        <input type="text" id="father_name" name="father_name" required>
      </div>

      <div class="input-group">
        <label for="mother_name">Nome da Mãe</label>
        <input type="text" id="mother_name" name="mother_name" required>
      </div>

      <div class="input-group">
        <button type="button" class="location-btn" onclick="getLocation()">Obter Localização</button>
        <p id="location-status"></p>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
      </div>

      <div class="checkbox-group-wrapper">
        <div class="checkbox-title">Disciplinas</div>
        <div class="checkbox-group">
          <label for="math">Matemática<input type="checkbox" id="math" name="discipline" value="Matemática"></label>
          <label for="portuguese">Português<input type="checkbox" id="portuguese" name="discipline" value="Português"></label>
          <label for="english">Inglês<input type="checkbox" id="english" name="discipline" value="Inglês"></label>
          <label for="french">Francês<input type="checkbox" id="french" name="discipline" value="Francês"></label>
          <label for="chemistry">Química<input type="checkbox" id="chemistry" name="discipline" value="Química"></label>
          <label for="physics">Física<input type="checkbox" id="physics" name="discipline" value="Física"></label>
        </div>

        <div class="extra-discipline" id="extra-discipline">
          <label for="other_discipline">Outra Disciplina</label>
          <input type="text" id="other_discipline" name="other_discipline">
        </div>

        <button class="add-discipline-btn" type="button" onclick="toggleExtraDiscipline()">➕</button>
      </div>

      <button type="submit" class="submit-btn">Enviar Dados</button>
    </form>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location-status").innerHTML = "Geolocalização não é suportada neste navegador.";
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Preencher os campos ocultos
      document.getElementById("latitude").value = latitude;
      document.getElementById("longitude").value = longitude;

      document.getElementById("location-status").innerHTML = `Latitude: ${latitude} | Longitude: ${longitude}`;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("location-status").innerHTML = "Permissão para acessar a localização negada.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("location-status").innerHTML = "Informação de localização indisponível.";
          break;
        case error.TIMEOUT:
          document.getElementById("location-status").innerHTML = "A solicitação de geolocalização expirou.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("location-status").innerHTML = "Ocorreu um erro desconhecido.";
          break;
      }
    }

    function toggleExtraDiscipline() {
      const extraDiscipline = document.getElementById("extra-discipline");
      extraDiscipline.style.display = (extraDiscipline.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
