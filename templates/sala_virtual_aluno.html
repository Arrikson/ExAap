<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual do Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #28a745, #85d49c);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    video {
      width: 300px;
      max-width: 90%;
      border: 3px solid #fff;
      border-radius: 10px;
      background-color: black;
    }
    #status {
      font-size: 1.2rem;
      color: #ffc107;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .form-container {
      margin-top: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à Sala Virtual</h1>

  <div class="form-container">
    <input type="text" id="alunoNome" placeholder="Seu Nome" required />
    <input type="password" id="alunoSenha" placeholder="Sua Senha" required />
    <button class="btn" onclick="entrarNaAula()">Entrar na Aula</button>
  </div>

  <div id="status">Insira seus dados para entrar na aula.</div>

  <div id="videoContainer" style="display: none;">
    <div>
      <h3>Seu Vídeo</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>Vídeo do Professor</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById("status");
    const videoContainer = document.getElementById("videoContainer");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function entrarNaAula() {
      const nome = document.getElementById("alunoNome").value.trim();
      const senha = document.getElementById("alunoSenha").value.trim();

      if (!nome || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        // Verifica se o aluno está vinculado a algum professor
        const response = await fetch("/verificar-aluno-vinculo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ aluno_nome: nome, senha: senha })
        });

        const result = await response.json();

        if (!response.ok) {
          alert(result.detail || "Erro ao verificar vínculo.");
          return;
        }

        const profEmail = result.professor_email;

        // Verifica se a chamada está ativa
        const check = await fetch(`/chamada-ativa?email=${encodeURIComponent(profEmail)}`);
        const statusCheck = await check.json();

        if (!statusCheck.ativa) {
          alert("O professor ainda não iniciou a aula.");
          return;
        }

        statusDiv.textContent = `Conectado com o professor ${result.professor_nome}`;
        videoContainer.style.display = "flex";

        // Exibir vídeo local do aluno
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        // Simula stream do professor (temporário)
        navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then((profStream) => {
          remoteVideo.srcObject = profStream;
        }).catch(() => {
          statusDiv.textContent = "Erro ao carregar vídeo do professor.";
        });

      } catch (err) {
        console.error(err);
        alert("Erro ao conectar. Tente novamente.");
      }
    }
  </script>

</body>
</html>
