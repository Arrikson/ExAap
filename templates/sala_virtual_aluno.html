<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      z-index: 1;
      pointer-events: none;
    }

    #localVideo {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 150px;
      height: 110px;
      border: 2px solid white;
      border-radius: 10px;
      object-fit: cover;
      z-index: 10;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div id="status">ðŸ”Ž Conectando ao professor...</div>

  <video id="localVideo" autoplay muted playsinline></video>
  <button class="btn-sair" onclick="encerrarChamada()">Sair</button>

  <!-- PeerJS -->

  <script>
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Recebido do backend (via Jinja ou outro mecanismo)
    const alunoNome = "{{ aluno }}".trim().toLowerCase().replace(/ /g, "_");
    const professorEmail = "{{ email_professor }}".trim().toLowerCase();

    function getPeerIdFromEmail(email) {
      return email.trim().toLowerCase().replace(/[@.]/g, "_");
    }

    let peer = null;
    let currentCall = null;

    async function iniciarCameraEChamada() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        peer = new Peer(); // aluno nÃ£o precisa de ID fixo

        peer.on("open", (id) => {
          console.log("ðŸ“š ID do aluno (PeerJS):", id);
          const professorPeerId = getPeerIdFromEmail(professorEmail);
          console.log("ðŸ”” Tentando ligar para:", professorPeerId);

          const call = peer.call(professorPeerId, stream);
          currentCall = call;

          call.on("stream", (professorStream) => {
            remoteVideo.srcObject = professorStream;
            statusDiv.textContent = "âœ… Conectado ao professor!";
          });

          call.on("close", () => {
            statusDiv.textContent = "ðŸ“´ Chamada encerrada.";
          });

          call.on("error", (err) => {
            console.error("Erro na chamada:", err);
            statusDiv.textContent = "Erro durante a chamada.";
          });
        });

        peer.on("error", (err) => {
          console.error("Erro PeerJS:", err);
          statusDiv.textContent = "Erro na conexÃ£o com PeerJS.";
        });

      } catch (err) {
        console.error("Erro ao acessar cÃ¢mera/mic:", err);
        statusDiv.textContent = "Erro na cÃ¢mera ou microfone.";
      }
    }

    function encerrarChamada() {
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil_aluno";
    }

    // Inicia automaticamente ao carregar
    iniciarCameraEChamada();
  </script>
