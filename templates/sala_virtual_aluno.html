<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConexÃ£o com o Professor</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: "Roboto", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  .video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #remoteVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }

  .blur-top,
  .blur-bottom {
    position: absolute;
    left: 0;
    width: 100%;
    height: 5%;
    backdrop-filter: blur(15px) brightness(0.8);
    -webkit-backdrop-filter: blur(15px) brightness(0.8);
    pointer-events: none;
    z-index: 2;
  }

  .blur-top { top: 0; }
  .blur-bottom { bottom: 0; }

  #localVideo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 90px;
    border: 2px solid #fff;
    z-index: 3;
    border-radius: 6px;
    object-fit: cover;
    background: black;
  }

  #status {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    z-index: 4;
  }

  #notificacao {
    display: none;
    position: absolute;
    bottom: 120px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    z-index: 5;
  }

  #notificacao button {
    margin: 5px;
    padding: 8px 16px;
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  #notificacao button#nao {
    background: #dc3545;
  }

  #pagamento {
    display: none;
    position: absolute;
    bottom: 50px;
    background: rgba(0, 0, 0, 0.9);
    padding: 15px;
    border-radius: 8px;
    z-index: 6;
    text-align: center;
  }

  #pagamento button {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <div id="status">ðŸ”Ž Buscando chamada do professor...</div>

  <div id="notificacao">
    <p>EstÃ¡ gostando da aula?</p>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <div id="pagamento">
    <p>Precisa fazer o pagamento para continuar com as aulas.</p>
    <button id="fazerPagamento">Fazer pagamento</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script type="module">
  import {
    HMSReactiveStore,
    selectIsConnectedToRoom,
    selectPeers,
    selectLocalPeerID,
    selectVideoTrackByPeerID,
    selectIsLocalVideoEnabled
  } from "https://cdn.jsdelivr.net/npm/@100mslive/hms-video-store@latest/dist/index.es.js";

  const statusEl = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  const aluno = "{{ aluno }}";

  const hmsManager = new HMSReactiveStore();
  hmsManager.triggerOnSubscribe();
  const hmsStore = hmsManager.getStore();
  const hmsActions = hmsManager.getActions();

  async function iniciarAluno() {
    try {
      // 1ï¸âƒ£ Inicializa o SDK
      await hmsActions.init();

      // 2ï¸âƒ£ Busca o cÃ³digo da sala
      const resp = await fetch(`/buscar-roomcode-professor?aluno=${encodeURIComponent(aluno)}`);
      const data = await resp.json();
      if (!resp.ok || !data.room_code) throw new Error("Sem sala disponÃ­vel");

      // 3ï¸âƒ£ ObtÃ©m token e entra
      const authToken = await hmsActions.getAuthTokenByRoomCode({ roomCode: data.room_code });
      await hmsActions.join({ userName: aluno, authToken });

      // 4ï¸âƒ£ Ativa cÃ¢mera e Ã¡udio
      await hmsActions.setLocalVideoEnabled(true);
      await hmsActions.setLocalAudioEnabled(true);

      statusEl.textContent = "âœ… Conectado Ã  sala!";
    } catch (err) {
      console.error("Erro ao iniciar aluno:", err);
      statusEl.textContent = "âŒ Falha ao conectar Ã  sala";
    }
  }

  // ==== MONITORA VÃDEOS ====
  hmsStore.subscribe((isVideoOn) => {
    if (isVideoOn) {
      const localId = hmsStore.getState(selectLocalPeerID);
      const trackId = hmsStore.getState(selectVideoTrackByPeerID(localId));
      if (trackId) {
        hmsActions.attachVideo(trackId, localVideo);
        localVideo.autoplay = true;
        localVideo.muted = true;
        localVideo.playsInline = true;
      }
    }
  }, selectIsLocalVideoEnabled);

  hmsStore.subscribe((peers) => {
    peers.forEach(peer => {
      if (peer.id !== hmsStore.getState(selectLocalPeerID) && peer.videoTrack) {
        const trackId = peer.videoTrack;
        hmsActions.attachVideo(trackId, remoteVideo);
        remoteVideo.autoplay = true;
        remoteVideo.playsInline = true;
      }
    });
  }, selectPeers);

  iniciarAluno();
</script>
</body>
</html>
