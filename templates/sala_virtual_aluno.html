<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conexão com o Professor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 300px;
      height: 225px;
      border: 2px solid white;
      border-radius: 10px;
      margin: 10px;
      object-fit: cover;
    }

    #status {
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
    }

    #retryBtn {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }

    #retryBtn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="status">🔎 Buscando chamada do professor...</div>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="retryBtn" onclick="tentarNovamente()">🔄 Tentar novamente</button>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const retryBtn = document.getElementById("retryBtn");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const aluno = "{{ aluno }}";
    const professor = "{{ professor }}";

    let peer;
    let localStream;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        console.error("Erro ao acessar a câmera e microfone:", err);
        statusEl.textContent = "❌ Erro ao acessar a câmera/microfone";
      }
    }

    function initPeerAndConnect(peerIdDoProfessor) {
      peer = new Peer();

      peer.on("open", () => {
        statusEl.textContent = "🔗 Conectando ao professor...";
        const call = peer.call(peerIdDoProfessor, localStream);

        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          statusEl.textContent = "✅ Conectado com o professor!";
        });

        call.on("close", () => {
          statusEl.textContent = "🔌 Conexão encerrada.";
        });

        call.on("error", (err) => {
          console.error("Erro na chamada:", err);
          statusEl.textContent = "⚠️ Erro na chamada.";
        });
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        statusEl.textContent = "❌ Erro no PeerJS.";
      });
    }

    async function verificarPermissaoEConectar() {
      try {
        const resp = await fetch(`/registrar-chamada`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            aluno: aluno,
            professor: professor
          })
        });

        const result = await resp.json();

        if (resp.ok && result.sala) {
          buscarPeerIdEDiscar();
        } else {
          statusEl.textContent = "❌ Conexão não autorizada.";
          console.warn(result);
        }
      } catch (err) {
        console.error("Erro ao verificar status:", err);
        statusEl.textContent = "⚠️ Falha ao verificar a autorização.";
      }
    }

    async function buscarPeerIdEDiscar() {
      try {
        const alunoNormalizado = aluno.trim().toLowerCase().replace(/\s/g, "");
        const res = await fetch(`/buscar-id-professor?aluno=${alunoNormalizado}`);
        const data = await res.json();

        if (data.peer_id) {
          initPeerAndConnect(data.peer_id);
        } else {
          statusEl.textContent = "⚠️ ID do professor não encontrado.";
          retryBtn.style.display = "inline-block";
        }
      } catch (err) {
        console.error("Erro ao buscar o ID do professor:", err);
        statusEl.textContent = "❌ Erro ao buscar ID.";
        retryBtn.style.display = "inline-block";
      }
    }

    function tentarNovamente() {
      statusEl.textContent = "🔄 Tentando novamente...";
      retryBtn.style.display = "none";
      buscarPeerIdEDiscar();
    }

    startCamera().then(() => {
      verificarPermissaoEConectar();
    });
  </script>
</body>
</html>
