<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual do Aluno</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 2;
    }

    #formulario {
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input {
      background-color: #222;
      color: white;
    }

    input:focus {
      border: 2px solid #00c6ff;
    }

    button {
      background: linear-gradient(to right, #28a745, #20c997);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #20c997, #28a745);
    }

    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 10px;
      display: none;
    }

    video {
      border-radius: 12px;
      background-color: #111;
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.4);
    }

    #videoProfessor {
      width: 100%;
      max-width: 960px;
      height: 60vh;
      object-fit: cover;
    }

    #videoAluno {
      width: 250px;
      height: 140px;
      object-fit: cover;
      border: 2px solid #00c6ff;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 10;
    }

    @media (max-width: 768px) {
      #videoProfessor {
        height: 40vh;
      }

      #videoAluno {
        width: 160px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

<header>Sala Virtual do Aluno</header>

<form id="formulario">
  <input type="text" id="nome" placeholder="Seu nome" required />
  <input type="text" id="id_professor" placeholder="Código da aula" required />
  <button type="submit">Solicitar entrada</button>
</form>

<div class="video-container" id="salaVideos">
  <video id="videoProfessor" autoplay playsinline></video>
  <video id="videoAluno" autoplay playsinline muted></video>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
  const form = document.getElementById("formulario");
  const salaVideos = document.getElementById("salaVideos");
  const videoProfessor = document.getElementById("videoProfessor");
  const videoAluno = document.getElementById("videoAluno");
  const peer = new Peer();

  let minhaStream = null;

  peer.on("open", id => {
    form.addEventListener("submit", async e => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const id_professor = document.getElementById("id_professor").value.trim();

      if (!nome || !id_professor) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        minhaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoAluno.srcObject = minhaStream;
        videoAluno.style.display = "block";
      } catch (err) {
        alert("Erro ao acessar sua câmera/microfone.");
        return;
      }

      const formData = new FormData();
      formData.append("nome_aluno", nome);
      formData.append("peer_id_aluno", id);
      formData.append("id_professor", id_professor);

      const resp = await fetch("/solicitar_entrada", {
        method: "POST",
        body: formData,
      });

      const result = await resp.json();
      if (resp.ok && result.autorizado) {
        iniciarChamada(id_professor);
      } else {
        alert("Aguardando aprovação do professor...");
      }
    });
  });

  function iniciarChamada(id_professor) {
    const call = peer.call(id_professor, minhaStream);

    call.on("stream", remoteStream => {
      salaVideos.style.display = "flex";
      videoProfessor.srcObject = remoteStream;
      form.style.display = "none";
    });

    call.on("close", () => {
      alert("A aula foi encerrada.");
      location.reload();
    });

    call.on("error", err => {
      alert("Erro durante a chamada: " + err.message);
    });
  }
</script>

</body>
</html>
