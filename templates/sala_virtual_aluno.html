<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual do Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 2rem;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    video {
      width: 300px;
      max-width: 90%;
      border: 2px solid #007BFF;
      border-radius: 10px;
    }
    #status {
      font-size: 1.2rem;
      color: green;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body data-prof-email="{{ email }}">

  <h1>Aula Online</h1>
  <p>Professor: {{ professor.nome }} ({{ professor.email }})</p>

  <div id="status">Aguardando conexão com o professor...</div>

  <div id="videoContainer">
    <div>
      <h3>Seu vídeo</h3>
      <video id="localVideo" autoplay muted></video>
    </div>
    <div>
      <h3>Vídeo do Professor</h3>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <button class="btn" onclick="encerrarChamada()">Sair da Aula</button>

  <script>
    const profEmail = document.body.dataset.profEmail;
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Simula a chamada - aqui deveria usar PeerJS/WebRTC
    async function iniciarChamada() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        // Aqui deve ir o código para se conectar ao professor com PeerJS
        statusDiv.textContent = "Conectado ao professor!";
      } catch (err) {
        statusDiv.textContent = "Erro ao acessar câmera/microfone.";
        console.error(err);
      }
    }

    function encerrarChamada() {
      window.location.href = "/perfil";
    }

    iniciarChamada();
  </script>
</body>
</html>
