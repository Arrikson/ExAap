<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 5px;
    }
    #videoContainer {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #c9302c;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body data-aluno-nome="{{ aluno.nome }}" data-prof-email="{{ professor.email }}" data-prof-nome="{{ professor.nome_completo }}">

  <h1>Sala Virtual</h1>
  <p>Aluno: {{ aluno.nome }}<br>Professor: {{ professor.nome_completo }}</p>

  <div id="status">Conectando com o professor...</div>

  <div id="videoContainer" style="display: none;">
    <div>
      <h3>Seu V√≠deo</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>V√≠deo do Professor</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <button class="btn" onclick="encerrarChamada()">Sair da Aula</button>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const statusDiv = document.getElementById("status");
    const videoContainer = document.getElementById("videoContainer");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const profEmail = document.body.dataset.profEmail;
    const profNome = document.body.dataset.profNome;
    const alunoNome = document.body.dataset.alunoNome;
    const peerIdProfessor = profEmail.replace(/[@.]/g, "_"); // ex: aleixoemilio1_gmail_com

    let peer = null;
    let currentCall = null;

    async function iniciarCameraEConexao() {
      try {
        // üì∑ Acessa c√¢mera e microfone
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localVideo.play();

        // üîÑ Registra chamada no servidor
        await fetch("/registrar-chamada", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            aluno: alunoNome,
            professor: profEmail
          })
        });

        // ‚è≥ Verifica se o professor iniciou a transmiss√£o
        const check = await fetch(`/chamada-ativa?email=${encodeURIComponent(profEmail)}`);
        const statusCheck = await check.json();

        if (!statusCheck.ativa) {
          statusDiv.textContent = "O professor ainda n√£o iniciou a aula.";
          return;
        }

        statusDiv.textContent = `Conectando com o professor ${profNome}...`;

        // üöÄ Inicializa PeerJS
        peer = new Peer();

        peer.on("open", (id) => {
          console.log("üéì ID do aluno:", id);

          const call = peer.call(peerIdProfessor, stream);
          currentCall = call;

          call.on("stream", (profStream) => {
            console.log("üé• Recebendo v√≠deo do professor...");
            remoteVideo.srcObject = profStream;
            remoteVideo.play();
            statusDiv.textContent = "‚úÖ Conectado com o professor!";
            videoContainer.style.display = "flex";
          });

          call.on("close", () => {
            alert("üì¥ A chamada foi encerrada.");
            statusDiv.textContent = "Chamada finalizada.";
          });

          call.on("error", (err) => {
            console.error("‚ùå Erro na chamada:", err);
            statusDiv.textContent = "Erro na chamada.";
          });
        });

        peer.on("error", (err) => {
          console.error("‚ùå Erro no PeerJS:", err);
          alert("Erro na conex√£o com o professor.");
        });

      } catch (err) {
        console.error("üö´ Erro ao acessar c√¢mera/mic ou conectar:", err);
        alert("Erro ao acessar sua c√¢mera e microfone. Verifique as permiss√µes.");
        statusDiv.textContent = "Permiss√£o negada ou erro na conex√£o.";
      }
    }

    function encerrarChamada() {
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil_aluno";
    }

    // ‚è≥ Inicia ao carregar a p√°gina
    window.onload = iniciarCameraEConexao;
  </script>
</body>
</html>
