<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 220px;
      display: none; /* üîπ Esconde o campo de entrada */
    }

    button {
      cursor: pointer;
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      display: none; /* üîπ Esconde o bot√£o "Buscar Chamada" */
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    a {
      color: #00c9ff;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        font-size: 15px;
      }
      #status {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Aluno - Entrar na Aula</h2>
  <input id="nomeAluno" placeholder="Digite seu nome" />
  <button id="buscarBtn">Buscar Chamada</button>
  <div id="status">‚è≥ Carregando chamada do professor...</div>

<script>
async function buscarChamadaAutomatica() {
  const statusEl = document.getElementById('status');
  const inputNome = document.getElementById('nomeAluno');

  try {
    // ‚úÖ Extrai o nome do aluno da URL (padr√£o: /sala_virtual_aluno/{professor-aluno})
    const pathParts = window.location.pathname.split("/");
    const sala = decodeURIComponent(pathParts[pathParts.length - 1] || "");
    const aluno = sala.split("-").slice(1).join("-").trim(); // Pega a parte ap√≥s o email do professor

    if (!aluno) {
      statusEl.textContent = "‚ùå N√£o foi poss√≠vel identificar o aluno.";
      return;
    }

    inputNome.value = aluno;

    statusEl.textContent = "üîé Buscando chamada do professor...";

    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    // ‚ùó Verifica se o professor j√° criou e enviou a sala
    if (!data.room_id || !data.prebuilt_link) {
      statusEl.textContent = "‚ùå O professor ainda n√£o enviou a chamada.";
      return;
    }

    // ‚úÖ Exibe informa√ß√µes da sala
    statusEl.innerHTML = `
      ‚úÖ Aula encontrada!<br>
      <strong>ID da Sala:</strong> ${data.room_id}<br><br>
      üö™ Entrando na sala...<br>
      <a href="${data.prebuilt_link}" target="_blank">Clique aqui se n√£o abrir automaticamente</a>
    `;

    // üîÅ Abre a sala automaticamente
    window.open(data.prebuilt_link, "_blank");

  } catch (err) {
    console.error(err);
    statusEl.textContent = "‚ö†Ô∏è Erro ao buscar a chamada.";
  }
}


window.addEventListener("DOMContentLoaded", buscarChamadaAutomatica);
</script>
</body>
</html>
