<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input { width: 220px; }
    button { cursor: pointer; background: #00c9ff; color: #000; font-weight: bold; }
    button:hover { background: #92fe9d; }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Aluno - Entrar na Aula</h2>
  <input id="nomeAluno" placeholder="Digite seu nome" />
  <button id="buscarBtn">Buscar Chamada</button>
  <div id="status"></div>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const statusEl = document.getElementById('status');

buscarBtn.onclick = async () => {
  const aluno = document.getElementById('nomeAluno').value.trim();
  if (!aluno) return alert('Digite o nome do aluno');
  
  statusEl.textContent = 'üîé Buscando chamada do professor...';
  
  try {
    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    if (data.room_code) {
      const roomLink = `https://public.app.100ms.live/meeting/${data.room_code}`;
      statusEl.innerHTML = `‚úÖ Chamada encontrada! <br> Room code: <strong>${data.room_code}</strong> <br>
        Abrindo sala 100ms... <a href="${roomLink}" target="_blank">Clique aqui se n√£o abrir automaticamente</a>`;
      
      // Abrir automaticamente a sala em nova aba
      window.open(roomLink, '_blank');
    } else {
      statusEl.textContent = '‚ùå Nenhuma chamada encontrada para esse aluno.';
    }
  } catch (err) {
    console.error(err);
    statusEl.textContent = '‚ö†Ô∏è Erro ao buscar a chamada.';
  }
};
</script>
</body>
</html>
