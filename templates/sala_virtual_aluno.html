<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div id="status">üîé Conectando com o professor...</div>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
  <button class="btn-sair" onclick="encerrar()">Sair</button>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const alunoNome = "{{ aluno.nome }}";
    const professorEmail = "{{ professor.email }}".trim().toLowerCase();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusDiv = document.getElementById("status");

    let localStream, peer, currentCall;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        console.error("Erro ao acessar a c√¢mera e microfone:", err);
        statusDiv.textContent = "‚ùå Erro ao acessar a c√¢mera e microfone.";
      }
    }

    function conectarAoProfessor(remotePeerId) {
      peer = new Peer();
      peer.on("open", () => {
        const call = peer.call(remotePeerId, localStream);
        currentCall = call;

        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          remoteVideo.style.display = "block";
          statusDiv.textContent = "‚úÖ Conectado ao professor.";
        });

        call.on("close", () => {
          statusDiv.textContent = "üì¥ Chamada encerrada.";
        });

        call.on("error", (err) => {
          console.error("Erro na chamada:", err);
          statusDiv.textContent = "‚ùå Erro durante a chamada.";
        });
      });

      peer.on("error", (err) => {
        console.error("Erro no PeerJS:", err);
        statusDiv.textContent = "‚ùå Erro no PeerJS.";
      });
    }

    async function buscarIdDoProfessor() {
      try {
        const response = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(alunoNome)}`);
        const data = await response.json();
        if (data.peer_id) {
          conectarAoProfessor(data.peer_id);
        } else {
          statusDiv.textContent = "‚ùå Professor n√£o est√° dispon√≠vel.";
        }
      } catch (err) {
        console.error("Erro ao buscar ID do professor:", err);
        statusDiv.textContent = "‚ùå Erro ao buscar ID do professor.";
      }
    }

    function encerrar() {
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil";
    }

    // Inicializa tudo
    startCamera().then(buscarIdDoProfessor);
  </script>
</body>
</html>
