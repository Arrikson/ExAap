<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamada de Vídeo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00C6FF, #007BFF);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 300px;
      height: 220px;
      border-radius: 10px;
      margin: 10px;
      background: #000;
    }
  </style>
</head>
<body>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let localStream = null;
    let peer = null;
    let currentCall = null;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        console.log("📷 Câmera e microfone ativados.");
        return true;
      } catch (err) {
        alert("Erro ao acessar a câmera");
        console.error("Erro no startCamera:", err);
        return false;
      }
    }

    function conectarAoProfessor(remotePeerId) {
      peer = new Peer();
      peer.on("open", () => {
        console.log("🔗 PeerJS iniciado com ID:", peer.id);
        const call = peer.call(remotePeerId, localStream);
        call.on("stream", (remoteStream) => {
          console.log("📶 Recebendo stream do professor...");
          remoteVideo.srcObject = remoteStream;
        });
        call.on("close", () => console.log("🔌 Chamada encerrada."));
        call.on("error", (err) => console.error("Erro na chamada:", err));
        currentCall = call;
      });

      peer.on("error", (err) => {
        console.error("Erro no PeerJS:", err);
      });
    }

    async function buscarIdDoProfessor() {
      const nomeAluno = "{{ aluno.nome }}"; // Substituído pelo backend
      try {
        const response = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(nomeAluno)}`);
        const data = await response.json();
        if (data.peer_id) {
          console.log("🎯 Conectando ao professor com ID:", data.peer_id);
          conectarAoProfessor(data.peer_id);
        } else {
          console.log("❌ Nenhum ID de chamada encontrado.");
        }
      } catch (err) {
        console.error("Erro ao buscar ID do professor:", err);
      }
    }

    // 👉 Início do processo
    (async () => {
      const cameraOk = await startCamera();
      if (cameraOk) {
        await buscarIdDoProfessor();
      }
    })();
  </script>
</body>
</html>
