<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div id="status">ðŸ”Ž Conectando com o professor...</div>
  <video id="video" autoplay playsinline></video>
  <button class="btn-sair" onclick="encerrar()">Sair</button>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const professorEmail = "{{ professor.email }}".trim().toLowerCase();
    const alunoNome = "{{ aluno.nome }}";

    const video = document.getElementById("video");
    const statusDiv = document.getElementById("status");

    let peer;
    let call;

    async function iniciar() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        peer = new Peer();

        peer.on("open", (id) => {
          call = peer.call(professorEmail, stream);

          call.on("stream", (remoteStream) => {
            video.srcObject = remoteStream;
            statusDiv.textContent = "âœ… Conectado ao professor.";
          });

          call.on("close", () => {
            statusDiv.textContent = "ðŸ“´ Chamada encerrada.";
          });

          call.on("error", (err) => {
            console.error("Erro na chamada:", err);
            statusDiv.textContent = "Erro durante a chamada.";
          });
        });

        peer.on("error", (err) => {
          console.error("Erro PeerJS:", err);
          statusDiv.textContent = "Erro na conexÃ£o PeerJS.";
        });

      } catch (err) {
        console.error("Erro ao acessar cÃ¢mera/mic:", err);
        statusDiv.textContent = "Erro na cÃ¢mera ou microfone.";
      }
    }

    function encerrar() {
      if (call) call.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil_aluno";
    }

    iniciar();
  </script>
</body>
</html>
