<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input {
      display: none; /* Esconde campo */
    }

    #entrarBtn {
      display: none;
      background: #00d26a;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,150,0.5);
    }

    #entrarBtn i {
      margin-right: 8px;
    }

    #entrarBtn:hover {
      background: #00ff7f;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    @media (max-width: 600px) {
      h2 { font-size: 20px; }
      #entrarBtn { font-size: 16px; padding: 12px 20px; }
      #status { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h2>Aluno - Entrar na Aula</h2>
  <input id="nomeAluno" placeholder="Digite seu nome" />
  <div id="status">‚è≥ Aguardando chamada do professor...</div>
  <button id="entrarBtn"><i class="fa-solid fa-video"></i> Entrar na Aula</button>

<script>
let intervaloBusca;
let linkSala = "";

async function buscarChamadaAutomatica() {
  const statusEl = document.getElementById('status');
  const inputNome = document.getElementById('nomeAluno');
  const entrarBtn = document.getElementById('entrarBtn');

  try {
    // ‚úÖ Extrai o nome do aluno da URL (/sala_virtual_aluno/{professor-aluno})
    const pathParts = window.location.pathname.split("/");
    const sala = decodeURIComponent(pathParts[pathParts.length - 1] || "");
    const aluno = sala.split("-").slice(1).join("-").trim();

    if (!aluno) {
      statusEl.textContent = "‚ùå N√£o foi poss√≠vel identificar o aluno.";
      clearInterval(intervaloBusca);
      return;
    }

    inputNome.value = aluno;

    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    // ‚ùó Verifica se o professor j√° criou e enviou a sala
    if (!data.room_id || !data.prebuilt_link) {
      statusEl.textContent = "üîÑ Aguardando o professor enviar a chamada...";
      return;
    }

    // ‚úÖ Sala encontrada
    clearInterval(intervaloBusca);
    linkSala = data.prebuilt_link;

    statusEl.innerHTML = `
      ‚úÖ Aula encontrada!<br>
      <strong>ID da Sala:</strong> ${data.room_id}
    `;
    entrarBtn.style.display = "inline-block";

  } catch (err) {
    console.error(err);
    statusEl.textContent = "‚ö†Ô∏è Erro ao buscar a chamada.";
  }
}

// üîπ Ao clicar no bot√£o, entra na aula
document.getElementById("entrarBtn").onclick = () => {
  if (linkSala) {
    window.open(linkSala, "_blank");
  }
};


window.addEventListener("DOMContentLoaded", () => {
  buscarChamadaAutomatica();
  intervaloBusca = setInterval(buscarChamadaAutomatica, 10000);
});
</script>
</body>
</html>
