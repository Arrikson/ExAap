<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      position: relative;
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 110px;
      border: 2px solid white;
      border-radius: 10px;
      object-fit: cover;
      z-index: 10;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair:hover {
      background: darkred;
    }
  </style>
</head>
<body data-aluno-nome="{{ aluno.nome }}" data-prof-email="{{ professor.email }}" data-prof-nome="{{ professor.nome_completo }}">

  <div id="status">üîç Verificando status da aula...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
  <button class="btn-sair" onclick="encerrarChamada()">Sair</button>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.firebasestorage.app",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const profEmail = document.body.dataset.profEmail;
    const alunoNome = document.body.dataset.alunoNome.trim().toLowerCase().replace(/ /g, "_");
    const peerIdProfessor = profEmail.replace(/[@.]/g, "_");

    let peer = null;
    let currentCall = null;

    window.onload = verificarStatus;

    async function verificarStatus() {
      try {
        const resposta = await fetch(`/verificar-status/${alunoNome}`);
        const resultado = await resposta.json();

        if (resultado.status === "aceito") {
          statusDiv.textContent = "‚úÖ Aula aceita! Conectando...";
          iniciarCameraEConexao();
        } else {
          statusDiv.textContent = "‚è≥ Aguardando professor aceitar a aula...";
          setTimeout(verificarStatus, 3000);  // Verifica a cada 3 segundos
        }
      } catch (err) {
        console.error("Erro ao verificar status:", err);
        statusDiv.textContent = "Erro ao verificar status.";
      }
    }

    async function iniciarCameraEConexao() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        await fetch("/registrar-chamada", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            aluno: alunoNome,
            professor: profEmail
          })
        });

        peer = new Peer();

        peer.on("open", (id) => {
          console.log("üéì ID do aluno (PeerJS):", id);

          const call = peer.call(peerIdProfessor, stream);
          currentCall = call;

          call.on("stream", (profStream) => {
            remoteVideo.srcObject = profStream;
            statusDiv.textContent = "‚úÖ Conectado com o professor!";
          });

          call.on("close", () => {
            alert("üì¥ Chamada finalizada.");
            statusDiv.textContent = "Chamada encerrada.";
          });

          call.on("error", (err) => {
            console.error("Erro na chamada:", err);
            statusDiv.textContent = "Erro durante a chamada.";
          });
        });

        peer.on("error", (err) => {
          console.error("Erro PeerJS:", err);
          alert("Erro na conex√£o com o professor.");
        });

      } catch (err) {
        console.error("Erro ao acessar c√¢mera/mic:", err);
        statusDiv.textContent = "Permiss√£o negada ou erro na c√¢mera.";
      }
    }

    function encerrarChamada() {
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil_aluno";
    }
  </script>
</body>
</html>
