<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #1b263b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .top-bar img {
      height: 40px;
    }

    .logout-icon {
      color: #ff4d4f;
      font-size: 22px;
      cursor: pointer;
    }

    .video-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 70px;
      height: calc(100vh - 70px);
      box-sizing: border-box;
      position: relative;
    }

    .remote-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .remote-section h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #fff;
    }

    .remote-video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .local-section {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 250px;
      background-color: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .local-section.expanded {
      position: static;
      width: 50%;
      margin: 20px;
    }

    .local-section h3 {
      margin-bottom: 8px;
      font-size: 16px;
      color: #ffd700;
    }

    .local-video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background-color: #000;
    }

    .toggle-button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-button:hover {
      background-color: #e0a800;
    }

    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
      }

      .local-section {
        position: static;
        width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

  <div class="video-container">
    <div class="remote-section">
      <h2>Professor</h2>
      <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
    </div>

    <div class="local-section" id="localContainer">
      <h3>Aluno</h3>
      <video id="localVideo" class="local-video" autoplay muted playsinline></video>
      <button class="toggle-button" onclick="alternarVisualizacao()">Expandir</button>
    </div>
  </div>

  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const localContainer = document.getElementById("localContainer");

    let localStream, peer, currentCall;

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Erro ao acessar a cÃ¢mera");
        console.error(err);
      }
    }

    function alternarVisualizacao() {
      localContainer.classList.toggle("expanded");
    }

    function conectarAoProfessor(remotePeerId) {
      peer = new Peer();
      peer.on("open", () => {
        const call = peer.call(remotePeerId, localStream);
        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
        });
        call.on("close", () => console.log("ðŸ”Œ Chamada encerrada."));
        call.on("error", (err) => console.error("Erro na chamada:", err));
        currentCall = call;
      });
    }

    async function buscarIdDoProfessor() {
      const aluno = "{{ aluno.nome }}";
      const response = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
      const data = await response.json();
      if (data.peer_id) {
        conectarAoProfessor(data.peer_id);
      } else {
        console.log("âŒ Nenhum ID de chamada encontrado.");
      }
    }

    function fazerLogout() {
      fetch("/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: "{{ aluno.nome }}" })
      })
      .then(() => window.location.href = "/")
      .catch(error => console.error("Erro ao fazer logout:", error));
    }

    startCamera().then(buscarIdDoProfessor);
  </script>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</body>
</html>
