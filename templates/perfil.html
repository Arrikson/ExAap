<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00C6FF, #007BFF);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar img {
      height: 45px;
    }

    .logout-icon {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #dc3545;
      font-size: 24px;
      cursor: pointer;
    }

    .notificacao-btn, .mensagem-btn {
      position: absolute;
      top: 12px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .notificacao-btn {
      left: 15px;
    }

    .mensagem-btn {
      left: 55px;
    }

    .notificacao-btn img, .mensagem-btn img {
      height: 28px;
      width: 28px;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 100px 30px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .status {
      font-size: 18px;
      margin-left: auto;
    }

    .accordion {
      background-color: #ffffff22;
      color: #fff;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 10px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion:hover {
      background-color: #ffffff33;
    }

    .accordion:after {
      content: "\f0da";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

    .accordion.active:after {
      content: "\f0d7";
    }

    .panel {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
    }

    .button {
      padding: 12px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #218838;
    }

    .btn-enter {
      background-color: #ffc107;
      color: #000;
    }

    .btn-enter:hover {
      background-color: #e0a800;
    }

    #professor-nome {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    .logout-form {
      display: none;
    }

    .notificacao-aula, .mensagem-professor {
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .notificacao-aula p, .mensagem-professor p {
      margin: 10px 0;
    }

    .notificacao-aula a {
      display: inline-block;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
    }

    .notificacao-aula a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="notificacao-btn" onclick="mostrarNotificacao()" title="NotificaÃ§Ãµes">
      <img src="/static/sino.png" alt="NotificaÃ§Ãµes">
    </button>
    <button class="mensagem-btn" onclick="mostrarMensagem()" title="Mensagem do Professor">
      <img src="/static/chat.png" alt="Mensagens">
    </button>
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

  <div class="profile-container">
    <h1>
      {{ aluno.nome }}
      <span class="status" id="status-online">ðŸŸ¢ Online</span>
    </h1>

    <button class="button" onclick="verProfessor('{{ aluno.nome }}')">
      <i class="fas fa-chalkboard-teacher"></i> Professores
    </button>
    <div id="professor-nome"></div>

    <!-- DEMAIS SEÃ‡Ã•ES PERMANECEM IGUAIS -->

    <button class="button btn-enter" onclick="entrarNaAula()">Entrar na Aula</button>

    <!-- NotificaÃ§Ã£o de aula -->
    <div class="notificacao-aula" id="notificacaoAula" style="display: none;">
      <p>ðŸ“š Aula disponÃ­vel de <strong id="disciplinaAula">{{ aluno.disciplina }}</strong></p>
      <a id="aceitarAulaBtn" href="/onlineaula/{{ aluno.nome }}">Entrar agora</a>
    </div>

    <!-- Bloco de mensagem do professor -->
    <div class="mensagem-professor" id="mensagemProfessor" style="display: none;">
      <p><strong>Mensagem do Professor:</strong></p>
      <p>{{ mensagem_professor or "Sem mensagens no momento." }}</p>
    </div>

    <form method="post" action="/logout" class="logout-form" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

  <script>
    calcularMensalidade();

    const accordions = document.querySelectorAll(".accordion");
    accordions.forEach(btn => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = (panel.style.display === "block") ? "none" : "block";
      });
    });

    function calcularMensalidade() {
      const aulas = parseInt(document.getElementById("aulas").value);
      const custo = parseFloat(document.getElementById("custo").value);
      const mensalidade = aulas * custo;
      document.getElementById("mensalidade").value = mensalidade.toLocaleString('pt-PT') + " kz";
    }

    function mostrarNotificacao() {
      const bloco = document.getElementById("notificacaoAula");
      bloco.style.display = bloco.style.display === "none" ? "block" : "none";
    }

    function mostrarMensagem() {
      const bloco = document.getElementById("mensagemProfessor");
      bloco.style.display = bloco.style.display === "none" ? "block" : "none";
    }

    function fazerLogout() {
      document.getElementById("logoutForm").submit();
    }

    function verProfessor(nome) {
      fetch(`/professor-do-aluno/${nome}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("professor-nome").innerText = "Professor: " + data.professor;
        });
    }

    function entrarNaAula() {
      document.getElementById("notificacaoAula").style.display = "block";
    }
  </script>
</body>
</html>
