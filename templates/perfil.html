<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00C6FF, #007BFF);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar img {
      height: 45px;
    }

    .logout-icon {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #dc3545;
      font-size: 24px;
      cursor: pointer;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 100px 30px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .accordion {
      background-color: #ffffff22;
      color: #fff;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 10px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion:hover {
      background-color: #ffffff33;
    }

    .accordion:after {
      content: "\f0da";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

    .accordion.active:after {
      content: "\f0d7";
    }

    .panel {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
    }

    .button {
      padding: 12px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #218838;
    }

    .btn-enter {
      background-color: #ffc107;
      color: #000;
    }

    .btn-enter:hover {
      background-color: #e0a800;
    }

    #professor-nome {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      font-size: 18px;
    }

    .logout-form {
      display: none;
    }

    #notificacao-mensagem {
      margin-top: 10px;
      display: none;
      background: #fffa;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
</style>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

  <div class="profile-container">
    <h1>{{ aluno.nome }}</h1>

    <!-- Bot√µes Professores e AULAS -->
    <button class="button" onclick="verProfessor('{{ aluno.nome }}')">
      <i class="fas fa-chalkboard-teacher"></i> Professores
    </button>

    <button class="button btn-enter" id="botao-aulas" onclick="verNotificacao()">
      <i class="fas fa-bell"></i> AULAS <span id="contador-aulas"></span>
    </button>

    <!-- Mensagem de notifica√ß√£o -->
    <div id="notificacao-mensagem" style="display: none;">
      A tua aula ir√° come√ßar
    </div>

    <!-- Bot√£o OK separado -->
    <button class="button" id="ok-btn" onclick="desativarNotificacao()" style="margin: 10px 0; background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer;">OK</button>

    <div id="professor-nome"></div>

    <!-- Dados Pessoais -->
    <button class="accordion"><i class="fas fa-user"></i> Dados Pessoais</button>
    <div class="panel">
      <form method="POST" action="/atualizar-perfil/{{ aluno.nome }}">
        <label>Nome</label>
        <input type="text" value="{{ aluno.nome }}" readonly />
        <label>Nome do Pai</label>
        <input type="text" value="{{ aluno.nome_pai }}" readonly />
        <label>Nome da M√£e</label>
        <input type="text" value="{{ aluno.nome_mae }}" readonly />
        <label>Telefone</label>
        <input type="text" name="telefone" value="{{ aluno.telefone }}" />
        <label>Bairro</label>
        <input type="text" name="bairro" value="{{ aluno.bairro }}" />
        <label>Munic√≠pio</label>
        <input type="text" name="municipio" value="{{ aluno.municipio }}" />
        <label>Prov√≠ncia</label>
        <input type="text" name="provincia" value="{{ aluno.provincia }}" />
        <label>Disciplina</label>
        <input type="text" name="disciplina" value="{{ aluno.disciplina }}" />
        <label>Outra Disciplina (opcional)</label>
        <input type="text" name="outra_disciplina" placeholder="Adicionar outra disciplina" />
        <button class="button" type="submit">Salvar Altera√ß√µes</button>
      </form>
    </div>

    <button class="accordion"><i class="fas fa-key"></i> Editar Senha</button>
    <div class="panel">
      <form method="POST" action="/alterar-senha/{{ aluno.nome }}">
        <label>Senha Antiga</label>
        <input type="password" name="senha_antiga" required />
        <label>Nova Senha</label>
        <input type="password" name="nova_senha" required />
        <label>Confirmar Nova Senha</label>
        <input type="password" name="confirmar_senha" required />
        <button class="button" type="submit">Confirmar Altera√ß√£o de Senha</button>
      </form>
    </div>

    <button class="accordion"><i class="fas fa-wallet"></i> Mensalidade</button>
    <div class="panel">
      <label>Aulas Recebidas</label>
      <input type="number" id="aulas" value="{{ aluno.aulas or 0 }}" readonly />
      <label>Custo por Aula</label>
      <input type="text" id="custo" value="2075" readonly />
      <label>Mensalidade (kz)</label>
      <input type="text" id="mensalidade" readonly />
    </div>

    <button class="accordion"><i class="fas fa-graduation-cap"></i> Informa√ß√µes Acad√™micas</button>
    <div class="panel">
      <label>Professor Respons√°vel</label>
      <input type="text" value="{{ aluno.professor or 'A definir' }}" readonly />
      <label>Notas</label>
      <input type="text" value="{{ aluno.notas or 'Ainda n√£o dispon√≠veis' }}" readonly />
    </div>

    <button class="button btn-enter" onclick="entrarNaAula()">Entrar na Aula</button>

    <form method="post" action="/logout" class="logout-form" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

<script>
  calcularMensalidade();

  const accordions = document.querySelectorAll(".accordion");
  accordions.forEach(btn => {
    btn.addEventListener("click", function () {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      panel.style.display = (panel.style.display === "block") ? "none" : "block";
    });
  });

  function calcularMensalidade() {
    const aulas = parseInt(document.getElementById("aulas").value);
    const custo = parseFloat(document.getElementById("custo").value);
    const mensalidade = aulas * custo;
    document.getElementById("mensalidade").value = mensalidade.toLocaleString('pt-PT') + " kz";
  }

  function fazerLogout() {
    fetch("/logout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome: "{{ aluno.nome }}" })
    })
    .then(() => window.location.href = "/")
    .catch(error => console.error("Erro ao fazer logout:", error));
  }

  let professorVisivel = false;
  function verProfessor(nome) {
    const container = document.getElementById("professor-nome");
    if (professorVisivel) {
      container.innerHTML = "";
      professorVisivel = false;
      return;
    }

    fetch(`/meu-professor-status/${nome}`)
      .then(response => response.json())
      .then(data => {
        const statusIcon = data.online ? 'üü¢' : '‚ö™';
        const statusText = data.online ? 'Online' : 'Offline';
        container.innerHTML = `${statusIcon} Professor: ${data.professor} <span class="status-icon">(${statusText})</span>`;
        professorVisivel = true;
      })
      .catch(err => {
        container.innerHTML = "Professor n√£o encontrado.";
        professorVisivel = true;
        console.error("Erro ao buscar professor:", err);
      });
  }

  function verNotificacao() {
    notificacaoEl.style.display = "block";
    contadorAulas.innerText = "(1)";
  }

  function entrarNaAula() {
    window.location.href = "/sala_virtual_professor/{{ aluno.nome }}";
  }
</script>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "...",
    authDomain: "...",
    projectId: "...",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const nomeAluno = "{{ aluno.nome }}";
  const notificacaoEl = document.getElementById("notificacao-mensagem");
  const contadorAulas = document.getElementById("contador-aulas");

  // üëá Fun√ß√£o chamada ao clicar no bot√£o OK
  function desativarNotificacao() {
    // Atualiza a cole√ß√£o "alunos"
    db.collection("alunos")
      .where("nome", "==", nomeAluno)
      .limit(1)
      .get()
      .then((querySnapshot) => {
        if (!querySnapshot.empty) {
          const alunoDocRef = querySnapshot.docs[0].ref;
          alunoDocRef.update({ notificacao: false })
            .then(() => {
              console.log("‚úÖ Notifica√ß√£o desativada na cole√ß√£o 'alunos'");
              notificacaoEl.style.display = "none";
              contadorAulas.innerText = "";
            })
            .catch((error) => {
              console.error("‚ùå Erro ao atualizar a cole√ß√£o 'alunos':", error);
              alert("Erro ao atualizar notifica√ß√£o");
            });
        } else {
          console.error("‚ùå Aluno n√£o encontrado na cole√ß√£o 'alunos'");
        }
      });

    // Tamb√©m busca da cole√ß√£o "alunos_professor" e envia √† FastAPI
    db.collection("alunos_professor")
      .where("aluno", "==", nomeAluno)
      .limit(1)
      .get()
      .then((querySnapshot) => {
        if (!querySnapshot.empty) {
          const doc = querySnapshot.docs[0];
          const professorEmail = doc.data().professor;

          console.log("üì® Enviando para FastAPI:", {
            aluno: nomeAluno,
            professor: professorEmail,
          });

          fetch("https://beckend-exaap.onrender.com/desativar-notificacao", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              aluno: nomeAluno,
              professor: professorEmail,
            }),
          })
            .then((response) => {
              if (response.ok) {
                console.log("‚úÖ FastAPI confirmou desativa√ß√£o");
              } else {
                console.error("‚ùå FastAPI retornou erro");
              }
            })
            .catch((error) => {
              console.error("‚ùå Erro na requisi√ß√£o FastAPI:", error);
            });
        } else {
          console.warn("‚ö†Ô∏è Aluno n√£o encontrado na cole√ß√£o 'alunos_professor'");
        }
      })
      .catch((error) => {
        console.error("‚ùå Erro ao consultar alunos_professor:", error);
      });
  }

  // üîÅ Monitorar em tempo real o campo "notificacao" na cole√ß√£o "alunos"
  db.collection("alunos")
    .where("nome", "==", nomeAluno)
    .limit(1)
    .onSnapshot((querySnapshot) => {
      if (!querySnapshot.empty) {
        const dados = querySnapshot.docs[0].data();
        if (dados.notificacao === true) {
          notificacaoEl.style.display = "block";
          contadorAulas.innerText = "(1)";
        } else {
          notificacaoEl.style.display = "none";
          contadorAulas.innerText = "";
        }
      } else {
        notificacaoEl.style.display = "none";
        contadorAulas.innerText = "";
      }
    });

  // üìû Monitoramento de chamadas ao vivo
  db.collection("chamadas_ao_vivo").doc(nomeAluno)
    .onSnapshot((doc) => {
      if (doc.exists) {
        const dados = doc.data();
        if (dados.status === "pendente") {
          mostrarConvite(dados.professor, dados.sala);
        }
      }
    });

  function mostrarConvite(professor, sala) {
    const aceitar = confirm(`O professor ${professor} est√° te chamando para uma aula. Deseja entrar?`);
    if (aceitar) {
      db.collection("chamadas_ao_vivo").doc(nomeAluno).update({ status: "aceito" });
      window.location.href = `/sala_virtual_aluno/${sala}`;
    } else {
      db.collection("chamadas_ao_vivo").doc(nomeAluno).update({ status: "rejeitado" });
    }
  }
</script>
</body>
</html>
