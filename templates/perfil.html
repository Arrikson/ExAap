<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00C6FF, #007BFF);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar img {
      height: 45px;
    }

    .logout-icon {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #dc3545;
      font-size: 24px;
      cursor: pointer;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 100px 30px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .status {
      font-size: 18px;
      margin-left: auto;
    }

    .accordion {
      background-color: #ffffff22;
      color: #fff;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 10px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion:hover {
      background-color: #ffffff33;
    }

    .accordion:after {
      content: "\f0da";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

    .accordion.active:after {
      content: "\f0d7";
    }

    .panel {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
    }

    .button {
      padding: 12px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #218838;
    }

    .btn-enter {
      background-color: #ffc107;
      color: #000;
    }

    .btn-enter:hover {
      background-color: #e0a800;
    }

    #professor-nome {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    .logout-form {
      display: none;
    }

    /* Estilo da notifica√ß√£o */
    .notificacao-aula {
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .notificacao-aula p {
      margin: 10px 0;
    }

    .notificacao-aula a {
      display: inline-block;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
    }

    .notificacao-aula a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
  </div>

  <div class="profile-container">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>

    <h1>
      {{ aluno.nome }}
      <span class="status" id="status-online">üü¢ Online</span>
    </h1>

    <button class="button" onclick="verProfessor('{{ aluno.nome }}')">
      <i class="fas fa-chalkboard-teacher"></i> Professores
    </button>
    <div id="professor-nome"></div>

    <button class="accordion"><i class="fas fa-user"></i> Dados Pessoais</button>
    <div class="panel">
      <form method="POST" action="/atualizar-perfil/{{ aluno.nome }}">
        <label>Nome</label>
        <input type="text" value="{{ aluno.nome }}" readonly />
        <label>Nome do Pai</label>
        <input type="text" value="{{ aluno.nome_pai }}" readonly />
        <label>Nome da M√£e</label>
        <input type="text" value="{{ aluno.nome_mae }}" readonly />
        <label>Telefone</label>
        <input type="text" name="telefone" value="{{ aluno.telefone }}" />
        <label>Bairro</label>
        <input type="text" name="bairro" value="{{ aluno.bairro }}" />
        <label>Munic√≠pio</label>
        <input type="text" name="municipio" value="{{ aluno.municipio }}" />
        <label>Prov√≠ncia</label>
        <input type="text" name="provincia" value="{{ aluno.provincia }}" />
        <label>Disciplina</label>
        <input type="text" name="disciplina" value="{{ aluno.disciplina }}" />
        <label>Outra Disciplina (opcional)</label>
        <input type="text" name="outra_disciplina" placeholder="Adicionar outra disciplina" />
        <button class="button" type="submit">Salvar Altera√ß√µes</button>
      </form>
    </div>

    <button class="accordion"><i class="fas fa-key"></i> Editar Senha</button>
    <div class="panel">
      <form method="POST" action="/alterar-senha/{{ aluno.nome }}">
        <label>Senha Antiga</label>
        <input type="password" name="senha_antiga" required />
        <label>Nova Senha</label>
        <input type="password" name="nova_senha" required />
        <label>Confirmar Nova Senha</label>
        <input type="password" name="confirmar_senha" required />
        <button class="button" type="submit">Confirmar Altera√ß√£o de Senha</button>
      </form>
    </div>

    <button class="accordion"><i class="fas fa-wallet"></i> Mensalidade</button>
    <div class="panel">
      <label>Aulas Recebidas</label>
      <input type="number" id="aulas" value="{{ aluno.aulas or 0 }}" readonly />
      <label>Custo por Aula</label>
      <input type="text" id="custo" value="2075" readonly />
      <label>Mensalidade (kz)</label>
      <input type="text" id="mensalidade" readonly />
    </div>

    <button class="accordion"><i class="fas fa-graduation-cap"></i> Informa√ß√µes Acad√™micas</button>
    <div class="panel">
      <label>Professor Respons√°vel</label>
      <input type="text" value="{{ aluno.professor or 'A definir' }}" readonly />
      <label>Notas</label>
      <input type="text" value="{{ aluno.notas or 'Ainda n√£o dispon√≠veis' }}" readonly />
    </div>

    <button class="button btn-enter" onclick="entrarNaAula()">Entrar na Aula</button>

    <!-- Notifica√ß√£o de Aula -->
    <div class="notificacao-aula" id="notificacaoAula" style="display: none;">
      <p>üìö Aula dispon√≠vel de <strong id="disciplinaAula"></strong></p>
      <a id="aceitarAulaBtn" href="#">Entrar agora</a>
    </div>

    <form method="post" action="/logout" class="logout-form" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

  <script>
    function calcularMensalidade() {
      const aulas = parseInt(document.getElementById('aulas').value) || 0;
      const custo = parseFloat(document.getElementById('custo').value) || 0;
      document.getElementById('mensalidade').value = (aulas * custo).toLocaleString('pt-PT') + ',00 kz';
    }

    function entrarNaAula() {
      window.location.href = "/onlineaula/{{ aluno.nome }}";
    }

    function verProfessor(nomeAluno) {
      fetch(`/buscar-professor/${nomeAluno}`)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('professor-nome');
          const professor = data.professor || 'N√£o encontrado';
          const disciplina = data.disciplina || 'Desconhecida';
          div.innerHTML = `Professor respons√°vel: <strong>${professor}</strong><br>Disciplina: <strong>${disciplina}</strong>`;
        })
        .catch(err => {
          console.error("Erro ao buscar professor:", err);
          document.getElementById('professor-nome').innerHTML = "Erro ao carregar professor.";
        });
    }

    function fazerLogout() {
      fetch('/logout', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome: "{{ aluno.nome }}" })
      })
      .then(() => {
        window.location.href = "/";
      })
      .catch(err => {
        console.error('Erro ao fazer logout:', err);
      });
    }

    function mostrarNotificacao(disciplina, alunoNome) {
      document.getElementById('disciplinaAula').textContent = disciplina;
      document.getElementById('aceitarAulaBtn').href = "/onlineaula/" + alunoNome;
      document.getElementById('notificacaoAula').style.display = 'block';
    }

    window.onload = calcularMensalidade;
  </script>
</body>
</html>
