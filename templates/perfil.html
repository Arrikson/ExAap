<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00C6FF, #007BFF);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar img {
      height: 45px;
    }

    .logout-icon {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #dc3545;
      font-size: 24px;
      cursor: pointer;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 100px 30px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .accordion {
      background-color: #ffffff22;
      color: #fff;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 10px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion:hover {
      background-color: #ffffff33;
    }

    .accordion:after {
      content: "\f0da";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

    .accordion.active:after {
      content: "\f0d7";
    }

    .panel {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
    }

    .button {
      padding: 12px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #218838;
    }

    .btn-enter {
      background-color: #ffc107;
      color: #000;
    }

    .btn-enter:hover {
      background-color: #e0a800;
    }

    #professor-nome {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      font-size: 18px;
    }

    .logout-form {
      display: none;
    }

    #notificacao-mensagem {
      margin-top: 10px;
      display: none;
      background: #fffa;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

  <div class="profile-container">
    <h1>{{ aluno.nome }}</h1>

    <button class="button" onclick="verProfessor('{{ aluno.nome }}')">
      <i class="fas fa-chalkboard-teacher"></i> Professores
    </button>

    <button class="button btn-enter" id="botao-aulas" onclick="verNotificacao()">
      <i class="fas fa-bell"></i> AULAS <span id="contador-aulas"></span>
    </button>

    <div id="notificacao-mensagem"></div>

    <div id="professor-nome"></div>

    <form method="post" action="/logout" class="logout-form" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

<script>
  calcularMensalidade();

  const accordions = document.querySelectorAll(".accordion");
  accordions.forEach(btn => {
    btn.addEventListener("click", function () {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      panel.style.display = (panel.style.display === "block") ? "none" : "block";
    });
  });

  function calcularMensalidade() {
    const aulas = parseInt(document.getElementById("aulas").value);
    const custo = parseFloat(document.getElementById("custo").value);
    const mensalidade = aulas * custo;
    document.getElementById("mensalidade").value = mensalidade.toLocaleString('pt-PT') + " kz";
  }

  function fazerLogout() {
    fetch("/logout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome: "{{ aluno.nome }}" })
    })
    .then(() => window.location.href = "/")
    .catch(error => console.error("Erro ao fazer logout:", error));
  }

  function verProfessor(nome) {
    const container = document.getElementById("professor-nome");
    fetch(`/meu-professor-status/${nome}`)
      .then(response => response.json())
      .then(data => {
        const statusIcon = data.online ? 'üü¢' : '‚ö™';
        const statusText = data.online ? 'Online' : 'Offline';
        container.innerHTML = `${statusIcon} Professor: ${data.professor} <span class="status-icon">(${statusText})</span>`;
      })
      .catch(err => {
        container.innerHTML = "Professor n√£o encontrado.";
        console.error("Erro ao buscar professor:", err);
      });
  }

  function verNotificacao() {
    const nomeAluno = "{{ aluno.id_documento }}";
    const notificacaoEl = document.getElementById("notificacao-mensagem");
    const contadorAulas = document.getElementById("contador-aulas");

    fetch(`/verificar-notificacao/${nomeAluno}`)
      .then(res => res.json())
      .then(data => {
        if (data.notificacao === true) {
          notificacaoEl.innerHTML = `A tua aula ir√° come√ßar
            <button class="button" onclick="desativarNotificacao()" style="margin-top: 10px; background-color: #dc3545;">Vista</button>`;
          notificacaoEl.style.display = "block";
          contadorAulas.innerText = "(1)";
        } else {
          notificacaoEl.style.display = "none";
          contadorAulas.innerText = "";
        }
      });
  }

  function desativarNotificacao() {
    fetch("/desativar-notificacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ aluno: "{{ aluno.nome }}" })
    })
    .then(() => {
      document.getElementById("notificacao-mensagem").style.display = "none";
      document.getElementById("contador-aulas").innerText = "";
    })
    .catch(error => console.error("Erro:", error));
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, doc, query, where,
    onSnapshot, getDocs, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
    authDomain: "exap-8a935.firebaseapp.com",
    projectId: "exap-8a935",
    storageBucket: "exap-8a935.appspot.com",
    messagingSenderId: "664710895978",
    appId: "1:664710895978:web:304790f37d7561d9b1ed13"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const nomeAluno = "{{ aluno.nome }}";
  const notificacaoEl = document.getElementById("notificacao-mensagem");
  const contadorAulas = document.getElementById("contador-aulas");

  onSnapshot(query(collection(db, "alunos"), where("nome", "==", nomeAluno)), (snapshot) => {
    snapshot.forEach((docSnap) => {
      const dados = docSnap.data();
      if (dados.notificacao === true) {
        notificacaoEl.innerHTML = `A tua aula ir√° come√ßar
          <button class="button" onclick="desativarNotificacao()" style="margin-top: 10px; background-color: #dc3545;">Vista</button>`;
        notificacaoEl.style.display = "block";
        contadorAulas.innerText = "(1)";
      } else {
        notificacaoEl.style.display = "none";
        contadorAulas.innerText = "";
      }
    });
  });

  // Subcole√ß√£o de notifica√ß√µes
  const notificacoesRef = collection(db, "alunos", nomeAluno, "notificacoes");
  onSnapshot(notificacoesRef, (snapshot) => {
    snapshot.docChanges().forEach((change) => {
      if (change.type === "added") {
        const data = change.doc.data();
        if (!data.lida) {
          notificacaoEl.innerHTML = `
            ${data.mensagem}
            <button class="button" onclick="marcarNotificacaoComoLida('${change.doc.id}')" style="margin-top: 10px; background-color: #dc3545;">Vista</button>
          `;
          notificacaoEl.style.display = "block";
          contadorAulas.innerText = "(1)";
        }
      }
    });
  });

  window.marcarNotificacaoComoLida = async function(id) {
    const ref = doc(db, "alunos", nomeAluno, "notificacoes", id);
    await updateDoc(ref, { lida: true });
    notificacaoEl.style.display = "none";
    contadorAulas.innerText = "";
  };

  // Chamada ao vivo
  const chamadaRef = doc(db, "chamadas_ao_vivo", nomeAluno);
  onSnapshot(chamadaRef, (docSnap) => {
    if (docSnap.exists()) {
      const dados = docSnap.data();
      if (dados.status === "pendente") {
        const aceitar = confirm(`O professor ${dados.professor} est√° te chamando para uma aula. Deseja entrar?`);
        updateDoc(chamadaRef, {
          status: aceitar ? "aceito" : "rejeitado"
        });
        if (aceitar) {
          window.location.href = `/sala_virtual_aluno/${dados.sala}`;
        }
      }
    }
  });
</script>
</body>
</html>
