<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00C6FF, #007BFF);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar img {
      height: 45px;
    }

    .logout-icon {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #dc3545;
      font-size: 24px;
      cursor: pointer;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 100px 30px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .status {
      font-size: 18px;
      margin-left: auto;
    }

    .accordion {
      background-color: #ffffff22;
      color: #fff;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 10px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion:hover {
      background-color: #ffffff33;
    }

    .accordion:after {
      content: "\f0da";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

    .accordion.active:after {
      content: "\f0d7";
    }

    .panel {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
    }

    .button {
      padding: 12px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #218838;
    }

    .btn-enter {
      background-color: #ffc107;
      color: #000;
    }

    .btn-enter:hover {
      background-color: #e0a800;
    }

    #professor-nome {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    .logout-form {
      display: none;
    }

    .notificacao-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .notificacao-box {
      background: white;
      color: black;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .notificacao-box h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .notificacao-box p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .notificacao-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
    }

    .btn-aceitar {
      background-color: #28a745;
      color: white;
    }

    .btn-recusar {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
  </div>

  <div class="profile-container">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
    <h1>
      {{ aluno.nome }}
      <span class="status" id="status-online">ðŸŸ¢ Online</span>
    </h1>

    <button class="button" onclick="verProfessor('{{ aluno.nome }}')">
      <i class="fas fa-chalkboard-teacher"></i> Professores
    </button>
    <div id="professor-nome"></div>

    <!-- AcordeÃµes e formulÃ¡rios omitidos para foco na notificaÃ§Ã£o -->
    <!-- ...restante conteÃºdo permanece igual... -->

    <button class="button btn-enter" onclick="entrarNaAula()">Entrar na Aula</button>

    <form method="post" action="/logout" class="logout-form" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

  <!-- NotificaÃ§Ã£o de Aula -->
  <div class="notificacao-overlay" id="notificacaoAula" style="display:none;">
    <div class="notificacao-box">
      <h2>Pedido de Aula</h2>
      <p>Disciplina: <strong>{{ aluno.disciplina }}</strong></p>
      <button class="btn-aceitar" onclick="entrarNaAula()">Aceitar Aula</button>
      <button class="btn-recusar" onclick="document.getElementById('notificacaoAula').style.display='none'">Recusar</button>
    </div>
  </div>

  <script>
    function calcularMensalidade() {
      const aulas = parseInt(document.getElementById('aulas').value) || 0;
      const custo = parseFloat(document.getElementById('custo').value) || 0;
      document.getElementById('mensalidade').value = (aulas * custo).toLocaleString('pt-PT') + ',00 kz';
    }

    function entrarNaAula() {
      window.location.href = "/onlineaula/{{ aluno.nome }}";
    }

    function verProfessor(nomeAluno) {
      fetch(`/buscar-professor/${nomeAluno}`)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('professor-nome');
          const professor = data.professor || 'NÃ£o encontrado';
          const disciplina = data.disciplina || 'Desconhecida';
          div.innerHTML = `Professor responsÃ¡vel: <strong>${professor}</strong><br>Disciplina: <strong>${disciplina}</strong>`;
        })
        .catch(err => {
          console.error("Erro ao buscar professor:", err);
          document.getElementById('professor-nome').innerHTML = "Erro ao carregar professor.";
        });
    }

    function fazerLogout() {
      document.getElementById('logoutForm').submit();
    }

    // Exibir a notificaÃ§Ã£o automaticamente (pode ser ajustado com lÃ³gica condicional)
    window.onload = () => {
      document.getElementById('notificacaoAula').style.display = 'flex';
    };
  </script>
</body>
</html>
