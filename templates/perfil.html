<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&family=Nunito:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Nunito', 'Heebo', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #f1fff0);
    color: #333;
    min-height: 100vh;
  }

  h1, h2, h3 {
    font-weight: 700;
    margin-bottom: 10px;
  }

  p {
    margin: 5px 0;
  }

  .header-aluno {
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #00c9ff, #92fe9d);
    padding: 15px 20px;
    color: white;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
  }

  .header-aluno img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    border: 3px solid white;
  }

  .header-aluno .info h2 {
    font-size: 1.5em;
    margin: 0;
  }

  .logout-button {
    background: #ff6f61;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }

  .logout-button:hover {
    background: #e85c50;
  }

  .section-box {
    background: white;
    margin: 20px;
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .section-box h3 {
    margin-bottom: 10px;
    color: #00695c;
  }

  .section-box ul {
    padding-left: 20px;
    margin: 0;
  }

  button {
    background: linear-gradient(135deg, #00c9ff, #92fe9d);
    border: none;
    padding: 10px 18px;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s, background 0.3s;
    margin: 10px 0;
  }

  button:hover {
    transform: scale(1.03);
    background: linear-gradient(135deg, #00b0e0, #7afc8b);
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 999;
  }

  .bottom-nav button {
    background: none;
    box-shadow: none;
    border-radius: 50%;
    padding: 10px;
    color: #00bcd4;
    font-size: 1.2em;
  }

  .bottom-nav button:hover {
    background: rgba(0, 188, 212, 0.1);
  }

  #notificacao-mensagem {
    background: #ffecb3;
    color: #795548;
    padding: 10px 15px;
    margin: 15px 20px;
    border-radius: 15px;
    font-weight: bold;
    display: none;
  }

  .notificar-btn {
    background: #00796b;
    padding: 5px 12px;
    border-radius: 15px;
    color: white;
    border: none;
    margin-left: 10px;
    cursor: pointer;
  }

  .status-icon {
    font-weight: normal;
    color: #00796b;
    margin-left: 5px;
  }

  @media (max-width: 600px) {
    .header-aluno {
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }

    .header-aluno img {
      margin-bottom: 10px;
    }

    .section-box {
      margin: 15px 10px;
    }

    .logout-button {
      font-size: 0.9em;
      padding: 6px 12px;
    }
  }
</style>
  <script src="https://kit.fontawesome.com/a2d9d5c56f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

<div class="card">
  <h1>{{ aluno.nome }}</h1>
  <input type="hidden" id="aluno-id" value="{{ aluno.id }}">
  <input type="hidden" id="aluno-nome" value="{{ aluno.nome }}">
  <input type="hidden" id="professor-email" value="{{ professor_email }}">

  <div class="btn-grid">
    <button class="notificar-btn" onclick="toggleAulas()">üìö Ver Aulas</button>
    <button class="notificar-btn" onclick="toggle('sec-nivel')">üß≠ N√≠vel do Ingl√™s</button>
    <button class="notificar-btn" onclick="toggle('sec-notas')">üìù Ver Notas</button>
    <button class="notificar-btn" onclick="toggleProfessor()">üë®‚Äçüè´ Ver Professor</button>
    <button class="notificar-btn" onclick="verNotificacao()">üîî Notifica√ß√£o <span id="contador-aulas"></span></button>
    <button class="notificar-btn" onclick="verHorario()">üóìÔ∏è Ver Hor√°rio</button>
  </div>

  <div id="sec-aula" class="info">
    <p id="aulas-dadas"></p>
    <p id="aulas-restantes"></p>
    <ul id="lista-aulas" style="padding-left: 20px;"></ul>
  </div>

  <div id="sec-nivel" class="info">
    <p>N√≠vel Atual: Intermedi√°rio</p>
    <p>Pr√≥ximo: Avan√ßado</p>
  </div>

  <div id="sec-notas" class="info">
    <p>Portugu√™s: 16</p>
    <p>Biologia: 18</p>
    <p>Qu√≠mica: 14</p>
  </div>

  <div id="notificacao-mensagem"></div>
  <div id="professor-nome"></div>

  <div id="info-aula">
    <p><strong>ID da Sala:</strong> <span id="sala-id">---</span></p>
    <button class="notificar-btn" onclick="entrarNaAulaDireto()">Entrar na Aula</button>
  </div>

  <div id="sec-horario" class="info">
    <h3>üìÖ Hor√°rio Definido</h3>
    <ul id="lista-horario" style="list-style-type: none; padding-left: 0;"></ul>
  </div>

  <form method="post" action="/logout" id="logoutForm">
    <input type="hidden" name="nome" value="{{ aluno.nome }}">
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, doc, onSnapshot, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
    authDomain: "exap-8a935.firebaseapp.com",
    projectId: "exap-8a935",
    storageBucket: "exap-8a935.appspot.com",
    messagingSenderId: "664710895978",
    appId: "1:664710895978:web:304790f37d7561d9b1ed13"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const nomeAluno = "{{ aluno.nome }}";
  const chamadaRef = doc(db, "chamadas_ao_vivo", nomeAluno);
  const infoAulaDiv = document.getElementById("info-aula");
  const salaIdSpan = document.getElementById("sala-id");

  onSnapshot(chamadaRef, (docSnap) => {
    if (docSnap.exists()) {
      const dados = docSnap.data();
      if (dados.status === "pendente") {
        salaIdSpan.textContent = dados.sala;
        infoAulaDiv.style.display = "block";
        const aceitar = confirm(`üì° O professor ${dados.professor} est√° te chamando para uma aula. Deseja entrar?`);
        updateDoc(chamadaRef, {
          status: aceitar ? "aceito" : "rejeitado"
        });
        if (aceitar) {
          window.location.href = `/sala_virtual_aluno/${dados.sala}`;
        }
      }
    }
  });

  window.toggleAulas = async function () {
    const div = document.getElementById("sec-aula");
    const aulasDadas = document.getElementById("aulas-dadas");
    const aulasRestantes = document.getElementById("aulas-restantes");
    const listaAulas = document.getElementById("lista-aulas"); 
    
    if (div.style.display === "block") {
      div.style.display = "none";
      return;
    }

    try {
      const response = await fetch("/ver-aulas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: nomeAluno })
      });

      const data = await response.json();

      if (data.erro) {
        aulasDadas.textContent = "Erro ao carregar as aulas.";
        aulasRestantes.textContent = "";
        listaAulas.innerHTML = "";
        return;
      }

      aulasDadas.textContent = `‚úÖ J√° teve: ${data.aulas_dadas} aulas`;
      aulasRestantes.textContent = `üìå Faltam: ${data.restantes} aulas`;
      listaAulas.innerHTML = "";
      data.aulas.forEach((aula, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. üìÖ ${aula.data} üïê ${aula.horario}`;
        listaAulas.appendChild(li);
      });
    } catch (err) {
      aulasDadas.textContent = "‚ùå Erro ao buscar dados.";
      aulasRestantes.textContent = "";
      listaAulas.innerHTML = "";
    }

    div.style.display = "block";
  };

  window.toggleProfessor = function () {
    const container = document.getElementById("professor-nome");
    if (container.style.display === "block") {
      container.style.display = "none";
      return;
    }
    fetch(`/meu-professor-status/${nomeAluno}`)
      .then(response => response.json())
      .then(data => {
        const statusIcon = data.online ? 'üü¢' : '‚ö™';
        const statusText = data.online ? 'Online' : 'Offline';
        container.innerHTML = `${statusIcon} Professor: ${data.professor} <span class="status-icon">(${statusText})</span>`;
        container.style.display = "block";
      })
      .catch(() => {
        container.innerHTML = "Professor n√£o encontrado.";
        container.style.display = "block";
      });
  };

  window.verNotificacao = function () {
    fetch("/verificar-notificacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ aluno: nomeAluno })
    })
    .then(response => response.json())
    .then(data => {
      const notificacaoEl = document.getElementById("notificacao-mensagem");
      const contadorAulas = document.getElementById("contador-aulas");
      if (data.notificacao === true) {
        window.professorEmailAtual = data.professor_email;
        notificacaoEl.innerHTML = `
          A tua aula ir√° come√ßar
          <button class="notificar-btn" onclick="desativarNotificacaoERedirecionar()">Vista</button>
        `;
        notificacaoEl.style.display = "block";
        contadorAulas.innerText = "(1)";
      } else {
        notificacaoEl.style.display = "none";
        contadorAulas.innerText = "";
      }
    });
  };

  window.desativarNotificacaoERedirecionar = function () {
    fetch("/desativar-notificacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ aluno: nomeAluno })
    })
    .then(() => {
      document.getElementById("notificacao-mensagem").style.display = "none";
      document.getElementById("contador-aulas").innerText = "";
      if (window.professorEmailAtual) {
        const sala = encodeURIComponent(`${window.professorEmailAtual}-${nomeAluno}`);
        window.location.href = `/sala_virtual_aluno/${sala}`;
      }
    });
  };

 window.verHorario = async function () {
  const container = document.getElementById("sec-horario");
  const listaHorario = document.getElementById("lista-horario");

  if (container.style.display === "block") {
    container.style.display = "none";
    return;
  }

  try {
    const res = await fetch(`/ver-horario-aluno/${encodeURIComponent(nomeAluno)}`);
    const data = await res.json();
    listaHorario.innerHTML = "";

    if (data.erro) {
      const li = document.createElement("li");
      li.textContent = "‚ö†Ô∏è Hor√°rio n√£o encontrado.";
      listaHorario.appendChild(li);
    } else {
      for (const [dia, horarios] of Object.entries(data.horario)) {
        const diaItem = document.createElement("li");
        diaItem.innerHTML = `<strong>üìÖ ${traduzirDia(dia)}:</strong>`;
        listaHorario.appendChild(diaItem);

        horarios.forEach(h => {
          const horaItem = document.createElement("li");
          horaItem.textContent = `- ${h}`;
          horaItem.style.marginLeft = "15px";
          listaHorario.appendChild(horaItem);
        });
      }
    }
  } catch (e) {
    listaHorario.innerHTML = "<li>‚ùå Erro ao buscar hor√°rio.</li>";
  }

  container.style.display = "block";
};

function traduzirDia(diaAbreviado) {
  const dias = {
    "Seg": "Segunda-feira",
    "Ter": "Ter√ßa-feira",
    "Qua": "Quarta-feira",
    "Qui": "Quinta-feira",
    "Sex": "Sexta-feira",
    "Sab": "S√°bado",
    "Dom": "Domingo"
  };
  return dias[diaAbreviado] || diaAbreviado;
}

  function toggle(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'block' ? 'none' : 'block';
  }

  function fazerLogout() {
    const nomeAluno = document.getElementById("aluno-id").value;
    fetch("/logout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome: nomeAluno })
    })
    .then(() => window.location.href = "/")
    .catch(error => console.error("Erro ao fazer logout:", error));
  }

  function entrarNaAulaDireto() {
    const salaId = document.getElementById("sala-id").textContent;
    if (salaId) {
      window.location.href = `/sala_virtual_aluno/${salaId}`;
    }
  }
</script>
</body>
</html>
