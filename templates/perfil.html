<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Aluno</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      color: #333;
      padding: 80px 15px 30px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .top-bar img {
      height: 35px;
    }

    .top-bar .logout-icon {
      font-size: 20px;
      color: #000;
      cursor: pointer;
    }

    .card {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .notificar-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      width: 100%;
    }

    .notificar-btn:hover {
      background: linear-gradient(135deg, #00a0c9, #7cd77b);
    }

    .info {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: #f0f8ff;
      border-left: 4px solid #00c9ff;
      border-radius: 10px;
    }

    #notificacao-mensagem, #professor-nome, #info-aula, #horario-aulas {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      border-left: 4px solid #00c9ff;
    }

    form {
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      .btn-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 1.5em;
      }

      .top-bar img {
        height: 30px;
      }

      .top-bar .logout-icon {
        font-size: 18px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a2d9d5c56f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

  <div class="card">
    <h1>{{ aluno.nome }}</h1>
    <div class="btn-grid">
      <button class="notificar-btn" onclick="toggle('sec-aula')">üìö Ver Aulas</button>
      <button class="notificar-btn" onclick="toggle('sec-nivel')">üß≠ N√≠vel do Ingl√™s</button>
      <button class="notificar-btn" onclick="toggle('sec-notas')">üìù Ver Notas</button>
      <button class="notificar-btn" onclick="toggleProfessor()">üë®‚Äçüè´ Ver Professor</button>
      <button class="notificar-btn" onclick="verNotificacao()">üîî Notifica√ß√£o <span id="contador-aulas"></span></button>
      <button class="notificar-btn" onclick="verHorario()">üìÖ Hor√°rio</button>
    </div>

    <div id="sec-aula" class="info">
      <p>J√° teve: 20</p>
      <p>Faltam: 4</p>
    </div>

    <div id="sec-nivel" class="info">
      <p>N√≠vel Atual: Intermedi√°rio</p>
      <p>Pr√≥ximo: Avan√ßado</p>
    </div>

    <div id="sec-notas" class="info">
      <p>Portugu√™s: 16</p>
      <p>Biologia: 18</p>
      <p>Qu√≠mica: 14</p>
    </div>

    <div id="notificacao-mensagem"></div>
    <div id="professor-nome"></div>
    <div id="horario-aulas"></div>

    <div id="info-aula">
      <p><strong>ID da Sala:</strong> <span id="sala-id">---</span></p>
      <button class="notificar-btn" onclick="entrarNaAulaDireto()">Entrar na Aula</button>
    </div>

    <form method="post" action="/logout" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, onSnapshot, updateDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.appspot.com",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const nomeAluno = "{{ aluno.nome }}";

    const chamadaRef = doc(db, "chamadas_ao_vivo", nomeAluno);
    const infoAulaDiv = document.getElementById("info-aula");
    const salaIdSpan = document.getElementById("sala-id");

    onSnapshot(chamadaRef, (docSnap) => {
      if (docSnap.exists()) {
        const dados = docSnap.data();
        if (dados.status === "pendente") {
          salaIdSpan.textContent = dados.sala;
          infoAulaDiv.style.display = "block";
          const aceitar = confirm(`üì° O professor ${dados.professor} est√° te chamando para uma aula. Deseja entrar?`);
          updateDoc(chamadaRef, {
            status: aceitar ? "aceito" : "rejeitado"
          });
          if (aceitar) {
            window.location.href = `/sala_virtual_aluno/${dados.sala}`;
          }
        }
      }
    });

 async function verHorario() {
  try {
    const response = await fetch("/obter-horario", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome: "{{ aluno.id }}" })  // ID real do aluno usado como chave
    });

    const data = await response.json();
    const divHorario = document.getElementById("horario-aulas");

    if (data.horarios && data.horarios.length > 0) {
      divHorario.innerHTML = "<b>Hor√°rios de hoje:</b><br>" + data.horarios.join("<br>");
    } else {
      divHorario.innerHTML = "<b>Nenhuma aula restante hoje.</b>";
    }

    divHorario.style.display = "block";
  } catch (err) {
    console.error("Erro ao buscar hor√°rio:", err);
    const divHorario = document.getElementById("horario-aulas");
    divHorario.innerHTML = "<b>Erro ao obter o hor√°rio.</b>";
    divHorario.style.display = "block";
  }
}
    const notificacaoEl = document.getElementById("notificacao-mensagem");
    const contadorAulas = document.getElementById("contador-aulas");
    let professorEmailAtual = null;

    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function fazerLogout() {
      fetch("/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: nomeAluno })
      })
      .then(() => window.location.href = "/")
      .catch(error => console.error("Erro ao fazer logout:", error));
    }

    function toggleProfessor() {
      const container = document.getElementById("professor-nome");
      if (container.style.display === "block") {
        container.style.display = "none";
        return;
      }
      fetch(`/meu-professor-status/${nomeAluno}`)
        .then(response => response.json())
        .then(data => {
          const statusIcon = data.online ? 'üü¢' : '‚ö™';
          const statusText = data.online ? 'Online' : 'Offline';
          container.innerHTML = `${statusIcon} Professor: ${data.professor} <span class="status-icon">(${statusText})</span>`;
          container.style.display = "block";
        })
        .catch(err => {
          container.innerHTML = "Professor n√£o encontrado.";
          container.style.display = "block";
        });
    }

    function verNotificacao() {
      fetch("/verificar-notificacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: nomeAluno })
      })
      .then(response => response.json())
      .then(data => {
        if (data.notificacao === true) {
          professorEmailAtual = data.professor_email;
          notificacaoEl.innerHTML = `
            A tua aula ir√° come√ßar
            <button class="notificar-btn" onclick="desativarNotificacaoERedirecionar()">Vista</button>
          `;
          notificacaoEl.style.display = "block";
          contadorAulas.innerText = "(1)";
        } else {
          notificacaoEl.style.display = "none";
          contadorAulas.innerText = "";
        }
      })
      .catch(error => console.error("Erro ao verificar notifica√ß√£o:", error));
    }

    function desativarNotificacaoERedirecionar() {
      fetch("/desativar-notificacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: nomeAluno })
      })
      .then(() => {
        notificacaoEl.style.display = "none";
        contadorAulas.innerText = "";
        if (professorEmailAtual) {
          const sala = encodeURIComponent(`${professorEmailAtual}-${nomeAluno}`);
          window.location.href = `/sala_virtual_aluno/${sala}`;
        }
      })
      .catch(error => console.error("Erro:", error));
    }

    function entrarNaAulaDireto() {
      const salaId = document.getElementById("sala-id").textContent;
      if (salaId) {
        window.location.href = `/sala_virtual_aluno/${salaId}`;
      }
    }
  </script>
</body>
</html>
