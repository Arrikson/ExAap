<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Aluno - Responsivo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      padding: 80px 20px 50px 20px;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .top-bar img {
      height: 40px;
    }

    .top-bar .logout-icon {
      margin-left: auto;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 800px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      margin-top: 60px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      font-size: 2em;
    }

    .btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      margin-top: 15px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .info {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: #f0f8ff;
      border-left: 4px solid #007BFF;
      border-radius: 5px;
    }

    #notificacao-mensagem, #professor-nome, #info-aula {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      display: none;
    }

    @media (min-width: 1024px) {
      body {
        padding: 100px;
      }

      .card {
        padding: 40px;
      }

      .btn {
        font-size: 18px;
        padding: 16px;
      }

      h1 {
        font-size: 2.4em;
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      .btn {
        font-size: 15px;
        padding: 12px;
      }

      .top-bar img {
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="/static/logo.png" alt="Logo">
    <i class="fas fa-sign-out-alt logout-icon" onclick="fazerLogout()" title="Sair"></i>
  </div>

  <div class="card">
    <h1>{{ aluno.nome }}</h1>

    <button class="btn" onclick="toggle('sec-aula')">üìö Ver Aulas</button>
    <div id="sec-aula" class="info">
      <p>J√° teve: 20</p>
      <p>Faltam: 4</p>
    </div>

    <button class="btn" onclick="toggle('sec-nivel')">üß≠ N√≠vel do Ingl√™s</button>
    <div id="sec-nivel" class="info">
      <p>N√≠vel Atual: Intermedi√°rio</p>
      <p>Pr√≥ximo: Avan√ßado</p>
    </div>

    <button class="btn" onclick="toggle('sec-notas')">üìù Ver Notas</button>
    <div id="sec-notas" class="info">
      <p>Portugu√™s: 16</p>
      <p>Biologia: 18</p>
      <p>Qu√≠mica: 14</p>
    </div>

    <button class="btn" onclick="verProfessor('{{ aluno.nome }}')">
      <i class="fas fa-chalkboard-teacher"></i> Ver Professor
    </button>

    <button class="btn" onclick="verNotificacao()">
      <i class="fas fa-bell"></i> Ver Notifica√ß√£o <span id="contador-aulas"></span>
    </button>

    <div id="notificacao-mensagem"></div>
    <div id="professor-nome"></div>

    <div id="info-aula">
      <p><strong>ID da Sala:</strong> <span id="sala-id"></span></p>
      <button class="btn" onclick="entrarNaAulaDireto()">Entrar na Aula</button>
    </div>

    <form method="post" action="/logout" id="logoutForm">
      <input type="hidden" name="nome" value="{{ aluno.nome }}">
    </form>
  </div>

  <script>
    const nomeAluno = "{{ aluno.nome }}";
    const notificacaoEl = document.getElementById("notificacao-mensagem");
    const contadorAulas = document.getElementById("contador-aulas");
    let professorEmailAtual = null;

    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function fazerLogout() {
      fetch("/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: nomeAluno })
      })
      .then(() => window.location.href = "/")
      .catch(error => console.error("Erro ao fazer logout:", error));
    }

    function verProfessor(nome) {
      const container = document.getElementById("professor-nome");
      fetch(`/meu-professor-status/${nome}`)
        .then(response => response.json())
        .then(data => {
          const statusIcon = data.online ? 'üü¢' : '‚ö™';
          const statusText = data.online ? 'Online' : 'Offline';
          container.innerHTML = `${statusIcon} Professor: ${data.professor} <span class="status-icon">(${statusText})</span>`;
          container.style.display = "block";
        })
        .catch(err => {
          container.innerHTML = "Professor n√£o encontrado.";
          container.style.display = "block";
        });
    }

    function verNotificacao() {
      fetch("/verificar-notificacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: nomeAluno })
      })
      .then(response => response.json())
      .then(data => {
        if (data.notificacao === true) {
          professorEmailAtual = data.professor_email;
          notificacaoEl.innerHTML = `
            A tua aula ir√° come√ßar
            <button class="btn" onclick="desativarNotificacaoERedirecionar()" style="margin-top: 10px; background-color: #dc3545;">Vista</button>
          `;
          notificacaoEl.style.display = "block";
          contadorAulas.innerText = "(1)";
        } else {
          notificacaoEl.style.display = "none";
          contadorAulas.innerText = "";
        }
      })
      .catch(error => console.error("Erro ao verificar notifica√ß√£o:", error));
    }

    function desativarNotificacaoERedirecionar() {
      fetch("/desativar-notificacao", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aluno: nomeAluno })
      })
      .then(() => {
        notificacaoEl.style.display = "none";
        contadorAulas.innerText = "";
        if (professorEmailAtual) {
          const sala = encodeURIComponent(`${professorEmailAtual}-${nomeAluno}`);
          window.location.href = `/sala_virtual_aluno/${sala}`;
        }
      })
      .catch(error => console.error("Erro:", error));
    }

    function entrarNaAulaDireto() {
      const salaId = document.getElementById("sala-id").textContent;
      if (salaId) {
        window.location.href = `/sala_virtual_aluno/${salaId}`;
      }
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, onSnapshot, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.appspot.com",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chamadaRef = doc(db, "chamadas_ao_vivo", nomeAluno);
    const infoAulaDiv = document.getElementById("info-aula");
    const salaIdSpan = document.getElementById("sala-id");

    onSnapshot(chamadaRef, (docSnap) => {
      if (docSnap.exists()) {
        const dados = docSnap.data();
        if (dados.status === "pendente") {
          salaIdSpan.textContent = dados.sala;
          infoAulaDiv.style.display = "block";
          const aceitar = confirm(`üì° O professor ${dados.professor} est√° te chamando para uma aula. Deseja entrar?`);
          updateDoc(chamadaRef, {
            status: aceitar ? "aceito" : "rejeitado"
          });
          if (aceitar) {
            window.location.href = `/sala_virtual_aluno/${dados.sala}`;
          }
        }
      }
    });
  </script>

</body>
</html>
