<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador do SabApp</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .login-box {
      width: 320px;
      margin: 150px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Admin</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="/login">
    <input type="text" name="username" placeholder="UsuÃ¡rio" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</div>

</body>
</html>
