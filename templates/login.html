<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Aluno</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .terms {
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0052cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #003d99;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login do Aluno</h2>

        {% if erro %}
            <div class="error">{{ erro }}</div>
        {% endif %}

        <form method="post" action="/login">
            <label for="nome">Nome de Usuário</label>
            <input type="text" name="nome" id="nome" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>

            <div class="terms">
                <input type="checkbox" name="aceita_termos" required>
                Aceito os <a href="#" style="color: #fff; text-decoration: underline;">termos de política de privacidade</a> e modos de uso.
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
