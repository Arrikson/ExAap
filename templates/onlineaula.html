<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas Estilo TikTok</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
    }
    .video-container {
      position: relative;
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .sidebar {
      position: absolute;
      right: 10px;
      top: 40%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    .sidebar button {
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
    }
    .sidebar button.liked {
      background-color: red;
      color: white;
    }
    .sidebar button.disliked {
      background-color: blue;
      color: white;
    }
    .search-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    .search-bar input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
    }
    #login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 30;
    }
    #login-modal input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    #solicitar-btn {
      background-color: orange;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="pesquisa" placeholder="Buscar professor ou disciplina">
  </div>

  <div id="videos-scroll">
    <!-- V√≠deos ser√£o inseridos dinamicamente -->
  </div>

  <div id="login-modal">
    <p>Digite seu nome e senha:</p>
    <input type="text" id="username" placeholder="Nome do aluno">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="verificarAcesso()">Entrar</button>
    <div id="mensagem-erro"></div>
    <button id="solicitar-btn" onclick="solicitarExplicacao()">Solicitar explica√ß√£o ao professor</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "ID_MENSAGEM",
      appId: "ID_APP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const videoData = [
      { id: 'vid1', src: 'video1.mp4', professor: 'Carlos', disciplina: 'Matem√°tica' },
      { id: 'vid2', src: 'video2.mp4', professor: 'Joana', disciplina: 'F√≠sica' },
      { id: 'vid3', src: 'video3.mp4', professor: 'Mario', disciplina: 'Ingl√™s' }
    ];

    const container = document.getElementById('videos-scroll');

    videoData.forEach(data => {
      const div = document.createElement('div');
      div.className = 'video-container';
      div.innerHTML = `
        <video src="${data.src}" autoplay muted loop></video>
        <div class="sidebar">
          <button onclick="curtir(this)">‚ù§Ô∏è</button>
          <button onclick="descurtir(this)">üëé</button>
          <button onclick="abrirLogin('${data.professor}')">üéì</button>
        </div>
      `;
      container.appendChild(div);
    });

    function curtir(btn) {
      btn.classList.toggle('liked');
    }
    function descurtir(btn) {
      btn.classList.toggle('disliked');
    }

    let professorSelecionado = null;

    function abrirLogin(professor) {
      professorSelecionado = professor;
      document.getElementById('login-modal').style.display = 'block';
    }

    async function verificarAcesso() {
      const nome = document.getElementById('username').value;
      const senha = document.getElementById('password').value;

      const docRef = db.collection("professores").doc(professorSelecionado);
      const alunoListaRef = docRef.collection("alunos");
      const snapshot = await alunoListaRef.where("nome", "==", nome).get();

      if (!snapshot.empty) {
        alert("Acesso liberado para aula!");
        document.getElementById('login-modal').style.display = 'none';
      } else {
        document.getElementById('mensagem-erro').innerText = 'Fa√ßa a sua solicita√ß√£o ao professor';
      }
    }

    async function solicitarExplicacao() {
      const nome = document.getElementById('username').value;
      const docRef = db.collection("solicitacoes").doc();
      await docRef.set({
        aluno: nome,
        professor: professorSelecionado,
        data: new Date()
      });
      alert("Solicita√ß√£o enviada ao professor.");
    }

    // Filtro de pesquisa
    document.getElementById('pesquisa').addEventListener('input', function() {
      const termo = this.value.toLowerCase();
      document.querySelectorAll('.video-container').forEach(container => {
        const texto = container.innerText.toLowerCase();
        container.style.display = texto.includes(termo) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
