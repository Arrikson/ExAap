        body: JSON.stringify({ nome })

      carregarAlunos();

  async function enviarMensagem() {
    const email = document.getElementById("lista-professores").value;
    const mensagem = document.getElementById("mensagem-texto").value.trim();

    if (!email || !mensagem) {
      alert("Selecione o professor ou todos, e digite a mensagem.");
      return;
    }

    if (email === "todos") {
      const res = await fetch("/listar-professores-online");
      const professores = await res.json();
      for (const prof of professores) {
        if (prof.email) {
          await fetch("/enviar-mensagem-professor", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: prof.email, mensagem })
          });
        }
      }
      alert("Mensagem enviada para todos os professores.");
    } else {
      await fetch("/enviar-mensagem-professor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, mensagem })
      });
      alert("Mensagem enviada com sucesso.");
    }

    document.getElementById("mensagem-texto").value = "";
  }

async function marcarPago(alunoId, temDivida) {

    if (!temDivida) {
        alert("Este aluno j√° est√° com o pagamento em dia.");
        return;
    }

    const res = await fetch("/listar-pagamentos");
    const alunos = await res.json();

    const aluno = alunos.find(a =>
        a.id === alunoId &&
        a.nome &&
        a.nome.trim() !== ""
    );

    if (!aluno) {
        alert("Aluno n√£o encontrado ou nome inv√°lido.");
        return;
    }

    const hoje = new Date();
    const mes = hoje.getMonth() + 1;
    const ano = hoje.getFullYear();

    const valorMensal = aluno.valor_mensal_aluno || 0;

    const resposta = await fetch("/api/registrar-pagamento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            aluno_nome: aluno.nome,
            mes,
            ano,
            valor_pago: valorMensal,
            pago: true
        })
    });

    if (resposta.ok) {
        alert(`Pagamento de ${aluno.nome} registrado para ${mes}/${ano}.`);
        carregarPagamentos();
    } else {
        alert("Erro ao registrar pagamento.");
    }
}

async function carregarPagamentos() {
    try {

        const res = await fetch("/listar-pagamentos");
        if (!res.ok) throw new Error(`Erro ${res.status}`);

        const alunos = await res.json();
        const tbody = document.querySelector("#tabela-pagamentos tbody");

        tbody.innerHTML = "";

        alunos.forEach(a => {

            if (!a.nome || a.nome.trim() === "") {
                return;
            }

            const temValor = a.divida && Number(a.divida) > 0;

            const statusCor = temValor ? "status-verde" : "status-vermelho";
            const statusTexto = temValor ? "Pago" : "N√£o Pago";

            let ultimoPagamento = "‚Äî";
            if (a.paga_passado && a.paga_passado.length > 0) {
                const ultimo = a.paga_passado[a.paga_passado.length - 1];
                const mes = ultimo.mes || "-";
                const ano = ultimo.ano || "-";
                const valor = ultimo.valor_pago != null
                    ? Number(ultimo.valor_pago).toLocaleString("pt-AO")
                    : "0";

                ultimoPagamento = `${mes}/${ano} - Kz ${valor},00`;
            }

            tbody.innerHTML += `
                <tr>
                  <td>${a.nome}</td>

                  <td>
                    <span class="status-circulo ${statusCor}"></span>
                    ${statusTexto}
                  </td>

                  <td>Kz ${a.divida ? Number(a.divida).toLocaleString("pt-AO") : 0},00</td>

                  <td>${ultimoPagamento}</td>

                  <td>
                    <button 
                        onclick="marcarPago('${a.id}', ${temValor})"
                        style="background:green;color:white;border:none;padding:4px 8px;border-radius:4px;">
                        PAGO
                    </button>

                    <button 
                        onclick="verPagamentos('${a.nome}', '${a.nome}')"
                        style="background:#007bff;color:white;border:none;padding:4px 8px;border-radius:4px;margin-left:5px;">
                        Ver Pagamentos
                    </button>
                  </td>
                </tr>
            `;
        });

    } catch (err) {
        console.error("Erro ao carregar pagamentos:", err);
        alert("Erro ao carregar lista de pagamentos.");
    }
}
  
async function verPagamentos(nomeAluno, nomeExibicao) {

    if (!nomeAluno || nomeAluno.trim() === "") {
        alert("Nome inv√°lido.");
        return;
    }

    try {

        const res = await fetch(`/ver-pagamentos/${encodeURIComponent(nomeAluno)}`);
        if (!res.ok) throw new Error(`Erro ${res.status}`);

        const data = await res.json();

        document.getElementById("nome-aluno").innerText =
            `üìå Pagamentos de ${nomeExibicao}`;

        const tbody = document.getElementById("tabela-meses");
        tbody.innerHTML = "";

        const historico = data.historico_pagamentos || [];

        if (!historico.length) {
            tbody.innerHTML = `<tr><td colspan="4">Nenhum pagamento encontrado</td></tr>`;
            return;
        }

        historico.forEach(p => {

            const mes = p.mes || "-";
            const ano = p.ano || "-";

            const valor = p.valor_pago
                ? `Kz ${Number(p.valor_pago).toLocaleString("pt-AO")},00`
                : "Kz 0,00";

            const status = p.valor_pago > 0 ? "Pago" : "N√£o pago";
            const cor = status === "Pago" ? "green" : "red";

            tbody.innerHTML += `
                <tr>
                    <td>${mes}</td>
                    <td>${ano}</td>
                    <td>${valor}</td>
                    <td style="color:${cor};font-weight:bold;">${status}</td>
                </tr>
            `;
        });

        document.getElementById("detalhes-aluno").style.display = "block";

    } catch (err) {
        console.error("Erro ao buscar pagamentos:", err);
        alert("Erro ao carregar hist√≥rico.");
    }
}

        if (!statusAtual) {
            await fetch("/registrar-pagamento-prof", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: id,
                    professor: professor,
                    valor_pago: saldoAtual 
                })
            });
        } else {
           
            await fetch("/atualizar-pagamento-prof", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: id,
                    professor: professor,
                    valor_pago: 0 
                })
            });
        }

       
        carregarPagamentosProf();

    } catch (err) {
        console.error("Erro ao atualizar pagamento do professor:", err);
        alert("Ocorreu um erro ao atualizar o pagamento. Veja o console para detalhes.");

}

    const tbody = document.getElementById("tabela-meses");
    tbody.innerHTML = "";

    dados.meses.forEach(m => {
        const cor = m.status ? "status-verde" : "status-vermelho";
        const texto = m.status ? "PAGA" : "N√£o paga";

        tbody.innerHTML += `
            <tr>
              <td>${m.mes}</td>
              <td><span class="status-circulo ${cor}"></span>${texto}</td>
              <td>
                <button onclick="marcarPagoMes('${id}', '${m.campo}', ${m.status})"

        `;

async function marcarPagoMes(id, campo, statusAtual) {

    await fetch("/atualizar-pagamento-mes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, campo, status: novoStatus })
    });
    verMeses(id);
}

}

async function verMesesProf(emailProf) {
    try {
        // Faz a requisi√ß√£o passando o email como query parameter
        const res = await fetch(`/salarios?email=${encodeURIComponent(emailProf)}`);
        if (!res.ok) throw new Error(`Erro ${res.status} ao buscar dados`);

        // Recebe o JSON com nome, saldo e pagamentos
        const data = await res.json();

        if (!data || !data.nome) {
            alert("Professor n√£o encontrado.");
            return;
        }

        // Atualiza o nome do professor
        document.getElementById("nome-prof").textContent = data.nome;

        // Atualiza o saldo atual
        document.getElementById("saldo-prof").textContent = `${Number(data.saldo_atual).toFixed(2)} Kz`;

        // Preenche a tabela de meses/pagamentos
        const tbody = document.getElementById("tabela-meses");
        tbody.innerHTML = "";

        if (data.pagamentos && data.pagamentos.length > 0) {
            data.pagamentos.forEach(pagamento => {
                const statusCor = pagamento.valor_pago > 0 ? "status-verde" : "status-vermelho";
                const statusTexto = pagamento.valor_pago > 0 ? "PAGO" : "N√ÉO PAGO";

                tbody.innerHTML += `
                    <tr>
                        <td>${pagamento.mes}</td>
                        <td>${pagamento.data_pagamento || "-"}</td>
                        <td>R$ ${Number(pagamento.valor_pago).toFixed(2)}</td>
                        <td>${pagamento.email_professor || "-"}</td>
                        <td><span class="${statusCor}">${statusTexto}</span></td>
                        <td>
                            <button onclick="marcarPagoMesProf('${emailProf}', '${pagamento.mes}', ${!!pagamento.valor_pago})" 
                                    style="background:${statusCor === 'status-verde' ? 'green' : 'red'};color:white;border:none;padding:4px 8px;border-radius:4px;">
                                ${statusTexto}
                            </button>
                        </td>
                    </tr>
                `;
            });
        } else {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" style="color:#777;">Nenhum pagamento registrado.</td>
                </tr>
            `;
        }

        // Mostra o modal ou div de detalhes

    } catch (err) {
        console.error("Erro ao carregar meses do professor:", err);
        alert("Erro ao carregar detalhes do professor.");
