<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Painel Administrativo | SabApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AdminLTE + Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    #mapAngola { height: 350px; }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link text-center">
      <span class="brand-text font-weight-light">SabApp</span>
    </a>
  </aside>

  <!-- Conte√∫do -->
  <div class="content-wrapper">
    <section class="content pt-3">
      <div class="container-fluid">

        <!-- CARDS -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <div class="small-box bg-info">
              <div class="inner">
                <h3 id="total-alunos">0</h3>
                <p>Alunos</p>
              </div>
              <div class="icon"><i class="fas fa-user-graduate"></i></div>
            </div>
          </div>

          <div class="col-lg-3 col-6">
            <div class="small-box bg-success">
              <div class="inner">
                <h3 id="total-professores">0</h3>
                <p>Professores</p>
              </div>
              <div class="icon"><i class="fas fa-chalkboard-teacher"></i></div>
            </div>
          </div>

          <div class="col-lg-3 col-6">
            <div class="small-box bg-warning">
              <div class="inner">
                <h3 id="chamadas-ativas">0</h3>
                <p>Aulas Ativas</p>
              </div>
              <div class="icon"><i class="fas fa-video"></i></div>
            </div>
          </div>

          <div class="col-lg-3 col-6">
            <div class="small-box bg-danger">
              <div class="inner">
                <h3 id="alunos-nao-vinculados">0</h3>
                <p>Alunos N√£o Vinculados</p>
              </div>
              <div class="icon"><i class="fas fa-unlink"></i></div>
            </div>
          </div>
        </div>

        <!-- GR√ÅFICO + MAPA -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h3 class="card-title">Resumo Geral</h3></div>
              <div class="card-body">
                <canvas id="grafico"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h3 class="card-title">Mapa de Angola</h3></div>
              <div class="card-body">
                <div id="mapAngola"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>

  <footer class="main-footer text-center">
    <strong>SabApp</strong>
  </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

// üìä BUSCAR ESTAT√çSTICAS
fetch("/estatisticas-dashboard")
  .then(res => res.json())
  .then(dados => {

    document.getElementById("total-alunos").innerText = dados.alunos.total;
    document.getElementById("total-professores").innerText = dados.professores.total;
    document.getElementById("chamadas-ativas").innerText = dados.chamadas.em_andamento;
    document.getElementById("alunos-nao-vinculados").innerText = dados.alunos.nao_vinculados;

    // Gr√°fico din√¢mico
    new Chart(document.getElementById("grafico"), {
      type: "doughnut",
      data: {
        labels: [
          "Alunos Online",
          "Alunos Offline",
          "Vinculados",
          "N√£o Vinculados"
        ],
        datasets: [{
          data: [
            dados.alunos.online,
            dados.alunos.offline,
            dados.alunos.vinculados,
            dados.alunos.nao_vinculados
          ]
        }]
      }
    });
  });

// üó∫Ô∏è MAPA
const map = L.map('mapAngola').setView([-11.2027, 17.8739], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([-8.839, 13.289]).addTo(map).bindPopup("Luanda");
</script>

</body>
</html>
