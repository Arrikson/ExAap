<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f8;
    }
    .navbar {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      padding: 15px 20px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: none;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
    }
    .refresh-btn, .toggle-btn {
      padding: 6px 12px;
      margin-top: 10px;
      background-color: #00c9ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-form {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background: #00c9ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">Painel do Administrador</div>

  <div class="login-form" id="login-form">
    <h2>Entrar</h2>
    <input type="text" id="username" placeholder="Nome de utilizador">
    <input type="password" id="password" placeholder="Palavra-passe">
    <button onclick="verificarLogin()">Entrar</button>
    <p id="login-erro" style="color:red;"></p>
  </div>

  <div class="container" id="painel" style="display:none">

    <button class="toggle-btn" onclick="alternarVisibilidade('alunos-cadastrados')">Alunos Cadastrados</button>
    <div class="section" id="alunos-cadastrados">
      <button class="refresh-btn" onclick="carregarAlunos()">Atualizar</button>
      <table id="tabela-alunos">
        <thead><tr><th>Nome</th><th>Disciplina</th><th>Online</th><th>Vinculado</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="toggle-btn" onclick="alternarVisibilidade('alunos-disponiveis')">Alunos sem Vínculo</button>
    <div class="section" id="alunos-disponiveis">
      <button class="refresh-btn" onclick="carregarAlunosDisponiveis()">Atualizar</button>
      <table id="tabela-disponiveis">
        <thead><tr><th>Nome</th><th>Disciplina</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="toggle-btn" onclick="alternarVisibilidade('professores-online')">Professores Online</button>
    <div class="section" id="professores-online">
      <button class="refresh-btn" onclick="carregarProfessores()">Atualizar</button>
      <table id="tabela-professores">
        <thead><tr><th>Email</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="toggle-btn" onclick="alternarVisibilidade('aulas-ao-vivo')">Aulas em Andamento</button>
    <div class="section" id="aulas-ao-vivo">
      <button class="refresh-btn" onclick="carregarAulas()">Atualizar</button>
      <table id="tabela-aulas">
        <thead><tr><th>Aluno</th><th>Professor</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="toggle-btn" onclick="alternarVisibilidade('aulas-dadas')">Relatório de Aulas Dadas</button>
    <div class="section" id="aulas-dadas">
      <button class="refresh-btn" onclick="carregarRelatorioAulas()">Atualizar</button>
      <table id="tabela-aulas-dadas">
        <thead><tr><th>Professor</th><th>Aluno</th><th>Aulas Dadas</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <button class="toggle-btn" onclick="alternarVisibilidade('enviar-mensagem')">Enviar Mensagem</button>
    <div class="section" id="enviar-mensagem">
      <h2>Enviar Mensagem ao Professor</h2>
      <select id="lista-professores" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <option disabled selected>Selecione o professor</option>
      </select>
      <textarea id="mensagem-texto" placeholder="Digite sua mensagem" style="width: 100%; height: 100px; padding: 10px;"></textarea>
      <button class="refresh-btn" onclick="enviarMensagem()">Enviar Mensagem</button>
    </div>

  </div>

 <script>
  function alternarVisibilidade(id) {
    const el = document.getElementById(id);
    el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none';
  }

  function verificarLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    // Aqui você pode fazer uma chamada para autenticar no backend
    if (user === 'admin' && pass === '12345') {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('painel').style.display = 'block';
    } else {
      document.getElementById('login-erro').innerText = 'Credenciais inválidas';
    }
  }

  async function carregarAlunos() {
    const res = await fetch("/listar-alunos");
    const alunos = await res.json();
    const tbody = document.querySelector("#tabela-alunos tbody");
    tbody.innerHTML = "";
    alunos.forEach(a => {
      tbody.innerHTML += `<tr>
        <td>${a.nome}</td>
        <td>${a.disciplina}</td>
        <td>${a.online ? "✅" : "❌"}</td>
        <td>${a.vinculado ? "Sim" : "Não"}</td>
        <td><button onclick="removerAluno('${a.nome}')" style="background:red;color:white;border:none;padding:4px 8px;border-radius:4px;">Remover</button></td>
      </tr>`;
    });
  }

  async function carregarAlunosDisponiveis() {
    const res = await fetch("/alunos-nao-vinculados");
    const dados = await res.json();
    const tbody = document.querySelector("#tabela-disponiveis tbody");
    tbody.innerHTML = "";
    dados.forEach(aluno => {
      tbody.innerHTML += `<tr><td>${aluno.nome}</td><td>${aluno.disciplina}</td></tr>`;
    });
  }

  async function carregarProfessores() {
    const res = await fetch("/listar-professores-online");
    const profs = await res.json();
    const tbody = document.querySelector("#tabela-professores tbody");
    const select = document.getElementById("lista-professores");
    tbody.innerHTML = "";
    if (select) {
      select.innerHTML = '<option disabled selected>Selecione o professor</option>';
    }
    profs.forEach(p => {
      tbody.innerHTML += `<tr>
        <td>${p.email}</td>
        <td>${p.online ? "✅" : "❌"}</td>
        <td><button onclick="removerProfessor('${p.email}')" style="background:red;color:white;border:none;padding:4px 8px;border-radius:4px;">Remover</button></td>
      </tr>`;
      if (select) {
        select.innerHTML += `<option value="${p.email}">${p.email}</option>`;
      }
    });
  }

  async function carregarAulas() {
    const res = await fetch("/listar-chamadas");
    const chamadas = await res.json();
    const tbody = document.querySelector("#tabela-aulas tbody");
    tbody.innerHTML = "";
    chamadas.forEach(ch => {
      tbody.innerHTML += `<tr><td>${ch.aluno}</td><td>${ch.professor}</td><td>${ch.status}</td></tr>`;
    });
  }

  async function carregarRelatorioAulas() {
    const res = await fetch("/relatorio-aulas");
    const dados = await res.json();
    const tbody = document.querySelector("#tabela-aulas-dadas tbody");
    tbody.innerHTML = "";
    dados.forEach(item => {
      tbody.innerHTML += `<tr><td>${item.professor}</td><td>${item.aluno}</td><td>${item.aulas_dadas}</td></tr>`;
    });
  }

  async function removerAluno(nome) {
    if (confirm(`Deseja mesmo remover o aluno "${nome}"?`)) {
      await fetch("/remover-aluno", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome })
      });
      carregarAlunos();
    }
  }

  async function removerProfessor(email) {
    if (confirm(`Deseja mesmo remover o professor "${email}"?`)) {
      await fetch("/remover-professor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      carregarProfessores();
    }
  }

  async function enviarMensagem() {
    const email = document.getElementById("lista-professores").value;
    const mensagem = document.getElementById("mensagem-texto").value;
    if (!email || !mensagem.trim()) {
      alert("Selecione o professor e digite a mensagem.");
      return;
    }
    await fetch("/enviar-mensagem-professor", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, mensagem })
    });
    alert("Mensagem enviada com sucesso.");
    document.getElementById("mensagem-texto").value = "";
  }
</script>
</body>
</html>
