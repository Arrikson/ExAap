<!-- templates/aluno-info.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Aluno Registrado</title>
</head>
<body>
  <h1>Aluno Registrado com Sucesso!</h1>
  <p><strong>Nome:</strong> {{ dados.nome }}</p>
  <p><strong>BI:</strong> {{ dados.bi }}</p>
  <p><strong>Idade:</strong> {{ dados.idade }}</p>
  <p><strong>Classe:</strong> {{ dados.classe }}</p>
  <p><strong>Pai:</strong> {{ dados.pai }}</p>
  <p><strong>Mãe:</strong> {{ dados.mae }}</p>
  <p><strong>Localização:</strong> {{ dados.localizacao }}</p>
  <p><strong>Disciplinas:</strong> {{ dados.disciplinas | join(", ") }}</p>
</body>
</html>
