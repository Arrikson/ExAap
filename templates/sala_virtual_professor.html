<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluno - Entrar na Aula</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input { width: 240px; }
    button { 
      cursor: pointer; 
      background: #00c9ff; 
      color: #000; 
      font-weight: bold; 
    }
    button:hover { background: #92fe9d; }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üéì Aluno - Entrar na Aula</h2>
  <input id="nomeAluno" placeholder="Digite seu nome" />
  <button id="buscarBtn">üîç Buscar Aula</button>
  <div id="status"></div>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const statusEl = document.getElementById('status');

buscarBtn.onclick = async () => {
  const aluno = document.getElementById('nomeAluno').value.trim();
  if (!aluno) return alert('Digite o nome do aluno');
  
  statusEl.textContent = '‚è≥ Verificando se o professor iniciou a aula...';
  
  try {
    const res = await fetch(`/buscar-id-professor?aluno=${encodeURIComponent(aluno)}`);
    const data = await res.json();

    if (data.room_code) {
      // Novo link personalizado do seu dom√≠nio 100ms
      const roomLink = `https://sabe-videoconf-1518.app.100ms.live/meeting/${data.room_code}`;
      
      statusEl.innerHTML = `
        ‚úÖ Aula encontrada!<br>
        <strong>Room code:</strong> ${data.room_code}<br><br>
        üîÅ Abrindo sala automaticamente...
        <br>
        <a href="${roomLink}" target="_blank">Clique aqui se n√£o abrir</a>`;
      
      // Abre automaticamente a sala da 100ms com seu dom√≠nio
      window.open(roomLink, '_blank');
    } else {
      statusEl.textContent = '‚ùå Nenhuma aula dispon√≠vel para voc√™ no momento.';
    }
  } catch (err) {
    console.error(err);
    statusEl.textContent = '‚ö†Ô∏è Erro ao buscar a aula.';
  }
};
</script>
</body>
</html>
