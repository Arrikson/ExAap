<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }
    #container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    #result a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Professor - Criar sala 100ms</h2>
    <input id="nomeSala" placeholder="Nome da sala (ex: Ingles-Alfredo)" />
    <button id="criarBtn">Criar Sala</button>
    <div id="result"></div>

    <label>Nome do aluno:</label>
    <input id="alunoNome" placeholder="Nome do aluno" />
    <button id="enviarLinkBtn" disabled>Enviar link ao aluno</button>
  </div>

<script>
const criarBtn = document.getElementById('criarBtn');
const result = document.getElementById('result');
const enviarLinkBtn = document.getElementById('enviarLinkBtn');
const alunoNome = document.getElementById('alunoNome');

let lastRoomCode = null;
let prebuiltLink = null;

criarBtn.onclick = async () => {
  const name = document.getElementById('nomeSala').value || 'aula-' + Date.now();
  
  try {
    // Solicita criação de sala ao backend
    const resp = await fetch('/professor?nome_sala=' + encodeURIComponent(name));
    const json = await resp.json();

    // Obtém ROOM_CODE real retornado
    lastRoomCode = json.room_code || Object.values(json.role_codes || {})[0];
    prebuiltLink = `https://sabe-videoconf-1518.app.100ms.live/meeting/${lastRoomCode}`;

    result.innerHTML = `
      <p><strong>Room ID:</strong> ${json.room_id}</p>
      <p><strong>Room code (host):</strong> ${lastRoomCode}</p>
      <p><strong>Entrar na sala:</strong> <a href="${prebuiltLink}" target="_blank">${prebuiltLink}</a></p>
      <p>Agora pode abrir o link para entrar como Professor (HOST).</p>
    `;
    enviarLinkBtn.disabled = false;
  } catch (err) {
    alert('Erro ao criar sala: ' + err);
  }
};

enviarLinkBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomCode) return alert('Informe aluno e crie sala antes.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno,
        professor: "{{ email }}",   // Backend injeta e-mail do professor real
        room_code: lastRoomCode
      })
    });
    if (resp.ok) alert('✅ Link enviado e registrado para o aluno!');
    else alert('❌ Falha ao registrar link.');
  } catch (err) {
    alert('Erro ao enviar ID ao aluno: ' + err);
  }
};
</script>
</body>
</html>
