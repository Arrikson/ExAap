<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }
    #container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    #result a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Professor - Criar sala 100ms</h2>

    <!-- Nome de sala -->
    <input id="nomeSala" placeholder="Nome da sala (ex: Ingles-Alfredo)" />
    <button id="criarBtn">Criar Sala</button>
    <div id="result"></div>

    <!-- Enviar ao aluno -->
    <label>Nome do aluno:</label>
    <input id="alunoNome" placeholder="Nome do aluno" />
    <button id="enviarLinkBtn" disabled>Enviar link ao aluno</button>
  </div>

<script>
const criarBtn = document.getElementById('criarBtn');
const result = document.getElementById('result');
const enviarLinkBtn = document.getElementById('enviarLinkBtn');
const alunoNome = document.getElementById('alunoNome');
const nomeSalaInput = document.getElementById('nomeSala');

let lastRoomData = {}; // Armazena os dados da última sala criada

// ✅ Preenche automaticamente o nome do aluno vindo da URL
const params = new URLSearchParams(window.location.search);
const alunoParam = params.get('aluno');
if (alunoParam) {
  const alunoFormatado = alunoParam.charAt(0).toUpperCase() + alunoParam.slice(1);
  alunoNome.value = alunoFormatado;
  nomeSalaInput.value = `Inglês - ${alunoFormatado}`;
}

// ===============================
// 1️⃣ Criar Sala via /create-room (POST)
// ===============================
criarBtn.onclick = async () => {
  const name = nomeSalaInput.value || 'aula-' + Date.now();

  try {
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        name: name,
        professor: "{{ email }}" // ✅ Envia o e-mail do professor
      })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');

    lastRoomData = json; // Guarda os dados da sala criada

    result.innerHTML = `
      <p><strong>Room ID:</strong> ${json.room_id || 'N/D'}</p>
      <p><strong>Entrar como Professor (HOST):</strong>
        <a href="${json.prebuilt_links?.host || '#'}" target="_blank">
          Abrir Sala (Professor)
        </a>
      </p>
      <p><strong>Entrar como Aluno (GUEST):</strong>
        <a href="${json.prebuilt_links?.guest || '#'}" target="_blank">
          Abrir Sala (Aluno)
        </a>
      </p>
      <p><small>Ambos os links apontam para a mesma sala; o papel muda apenas (host/guest).</small></p>
    `;

    enviarLinkBtn.disabled = false;

  } catch (err) {
    console.error(err);
    alert('Erro ao criar sala: ' + err.message);
  }
};

// ==============================================
// 2️⃣ Enviar Link real do Aluno via /enviar-id-aula
// ==============================================
enviarLinkBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomData.prebuilt_links?.guest)
    return alert('Informe o nome do aluno e crie a sala primeiro.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",
        room_id: lastRoomData.room_id,                  
        prebuilt_link: lastRoomData.prebuilt_links.guest 
      })
    });

    if (resp.ok) {
      alert('✅ Link (GUEST) enviado ao aluno com sucesso!');
    } else {
      const errText = await resp.text();
      alert('❌ Falha ao registrar o link no backend: ' + errText);
    }
  } catch (err) {
    console.error(err);
    alert('Erro ao enviar link ao aluno: ' + err.message);
  }
};
</script>
</body>
</html>
