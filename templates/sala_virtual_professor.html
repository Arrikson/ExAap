<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      z-index: 1;
      pointer-events: none;
    }

    #localVideo {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 150px;
      height: 110px;
      border: 2px solid white;
      border-radius: 10px;
      object-fit: cover;
      z-index: 10;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair:hover {
      background: darkred;
    }
    
  </style>
</head>
<body>

  <div id="status">üîé Aguardando conex√£o do aluno...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
  <button class="btn-sair" onclick="encerrarChamada()">Sair</button>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.appspot.com",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const professorEmail = "{{ email }}".trim().toLowerCase();

    let peer = null;
    let currentCall = null;

    async function iniciarCameraEEsperarAluno() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        peer = new Peer(professorEmail);

        peer.on("open", (id) => {
          console.log("üéì ID do professor (PeerJS):", id);
          statusDiv.textContent = "üü¢ Aguardando chamada do aluno...";
        });

        peer.on("call", (call) => {
          currentCall = call;
          call.answer(stream);
          call.on("stream", (alunoStream) => {
            remoteVideo.srcObject = alunoStream;
            statusDiv.textContent = "‚úÖ Aluno conectado!";
          });

          call.on("close", () => {
            statusDiv.textContent = "üì¥ Chamada encerrada.";
          });

          call.on("error", (err) => {
            console.error("Erro na chamada:", err);
            statusDiv.textContent = "Erro durante a chamada.";
          });
        });

        peer.on("error", (err) => {
          console.error("Erro PeerJS:", err);
          statusDiv.textContent = "Erro na conex√£o PeerJS.";
        });

      } catch (err) {
        console.error("Erro ao acessar c√¢mera/mic:", err);
        statusDiv.textContent = "Erro na c√¢mera ou microfone.";
      }
    }

    function encerrarChamada() {
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil_prof";
    }

    iniciarCameraEEsperarAluno();
  </script>
</body>
</html>
