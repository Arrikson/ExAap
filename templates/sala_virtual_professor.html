<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }
    #container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    #result a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Professor - Criar sala 100ms</h2>

    <input id="nomeSala" placeholder="Nome da sala (ex: Ingles-Alfredo)" />
    <button id="criarBtn">Criar Sala</button>
    <div id="result"></div>

    <label>Nome do aluno:</label>
    <input id="alunoNome" placeholder="Nome do aluno" />
    <button id="enviarLinkBtn" disabled>Enviar link ao aluno</button>
  </div>

<script>
const criarBtn = document.getElementById('criarBtn');
const result = document.getElementById('result');
const enviarLinkBtn = document.getElementById('enviarLinkBtn');
const alunoNome = document.getElementById('alunoNome');

let lastRoomData = {};

criarBtn.onclick = async () => {
  const name = document.getElementById('nomeSala').value || 'aula-' + Date.now();

  try {
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        name: name,
        professor: "{{ email }}"
      })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');
    lastRoomData = json;

    result.innerHTML = `
      <p><strong>Room ID:</strong> ${json.room_id}</p>
      <p><strong>Sala criada!</strong> Agora podes enviar o link ao aluno.</p>
    `;

    enviarLinkBtn.disabled = false;
  } catch (err) {
    alert('Erro ao criar sala: ' + err.message);
  }
};

enviarLinkBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomData.room_id)
    return alert('Informe o nome do aluno e crie a sala primeiro.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",
        room_id: lastRoomData.room_id
      })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');

    result.innerHTML += `
      <p><strong>✅ Links válidos com token gerado:</strong></p>
      <p><a href="${json.links.professor}" target="_blank">Abrir Sala (Professor)</a></p>
      <p><a href="${json.links.aluno}" target="_blank">Abrir Sala (Aluno)</a></p>
    `;

    alert('✅ Links enviados com sucesso (com token válido)!');
  } catch (err) {
    alert('Erro ao enviar link: ' + err.message);
  }
};
</script>
</body>
</html>
