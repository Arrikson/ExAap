<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    video {
      width: 300px;
      max-width: 90%;
      border: 3px solid #fff;
      border-radius: 10px;
      background-color: black;
    }
    #status {
      font-size: 1.2rem;
      color: #ffc107;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #c82333;
    }
    .form-container {
      margin-top: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body data-prof-email="{{ professor.email }}">

  <h1>Sala Virtual</h1>
  <p>Professor: {{ professor.nome_completo }}<br>Email: {{ professor.email }}</p>

  <div id="status">Aguardando conexão com o aluno...</div>

  <div class="form-container">
    <input type="text" id="alunoNome" placeholder="Nome do Aluno" required />
    <input type="password" id="alunoSenha" placeholder="Senha do Aluno" required />
    <button class="btn" onclick="permitirEntrada()">Permitir entrada do aluno</button>
  </div>

  <div id="videoContainer">
    <div>
      <h3>Seu Vídeo</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>Vídeo do Aluno</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <button class="btn" onclick="encerrarChamada()">Encerrar Aula</button>

  <script>
    const profEmail = document.body.dataset.profEmail;
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Inicia vídeo do professor
    async function iniciarChamada() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        statusDiv.textContent = "Aguardando aluno entrar...";
      } catch (err) {
        statusDiv.textContent = "Erro ao acessar câmera/microfone.";
        console.error("Erro ao iniciar chamada:", err);
      }
    }

    async function permitirEntrada() {
      const alunoNome = document.getElementById("alunoNome").value.trim();
      const alunoSenha = document.getElementById("alunoSenha").value.trim();

      if (!alunoNome || !alunoSenha) {
        alert("Preencha o nome e a senha do aluno.");
        return;
      }

      try {
        const response = await fetch("/verificar-vinculo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            professor_email: profEmail,
            aluno_nome: alunoNome,
            senha: alunoSenha
          })
        });

        const result = await response.json();

        if (response.ok) {
          statusDiv.textContent = `Aluno ${alunoNome} conectado!`;
          simularStreamAluno(); // substitua por PeerJS/WebRTC futuramente
        } else {
          alert(result.detail || "Erro ao permitir entrada.");
        }
      } catch (error) {
        console.error("Erro ao verificar vínculo:", error);
        alert("Erro na conexão com o servidor.");
      }
    }

    function simularStreamAluno() {
      // Simulação do vídeo remoto do aluno
      navigator.mediaDevices.getUserMedia({ video: true, audio: false }).then((stream) => {
        remoteVideo.srcObject = stream;
      }).catch(() => {
        statusDiv.textContent = "Erro ao carregar vídeo do aluno.";
      });
    }

    function encerrarChamada() {
      window.location.href = "/perfil/" + encodeURIComponent(profEmail);
    }

    iniciarChamada();
  </script>

</body>
</html>
