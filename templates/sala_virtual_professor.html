<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Aula Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    video {
      width: 300px;
      height: 225px;
      background: #333;
      border: 2px solid #555;
      border-radius: 10px;
    }
    #controles {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }
    #formulario {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controles">
    <form id="formulario">
      <input type="text" id="nomeAluno" placeholder="Seu nome" required />
      <input type="email" id="emailAluno" placeholder="Seu email" required />
      <input type="text" id="idProfessor" placeholder="Email do professor" required />
      <button type="submit">Entrar na aula</button>
    </form>
    <p id="status"></p>
  </div>

  <div id="videos">
    <video id="meuVideo" autoplay muted></video>
  </div>

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const videoGrid = document.getElementById('videos');
    const meuVideo = document.getElementById('meuVideo');
    const status = document.getElementById('status');
    let peer;
    let streamLocal;

    async function pedirPermissoes() {
      try {
        streamLocal = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        meuVideo.srcObject = streamLocal;
      } catch (err) {
        alert('Permissão negada para acessar câmera/microfone.');
      }
    }

    pedirPermissoes();

    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nomeAluno = document.getElementById('nomeAluno').value;
      const emailAluno = document.getElementById('emailAluno').value;
      const idProfessor = document.getElementById('idProfessor').value;

      peer = new Peer();

      peer.on('open', async (peerId) => {
        const formData = new FormData();
        formData.append('nome_aluno', nomeAluno);
        formData.append('email_aluno', emailAluno);
        formData.append('peer_id_aluno', peerId);
        formData.append('id_professor', idProfessor);

        const resposta = await fetch('/solicitar_entrada', {
          method: 'POST',
          body: formData
        });

        const resultado = await resposta.json();

        if (resultado.autorizado) {
          status.innerText = 'Acesso autorizado. Aguardando conexão do professor...';
        } else {
          status.innerText = 'Acesso negado: ' + (resultado.motivo || resultado.erro);
          return;
        }
      });

      peer.on('call', (chamada) => {
        chamada.answer(streamLocal);
        const video = document.createElement('video');
        chamada.on('stream', (remoteStream) => {
          video.srcObject = remoteStream;
          video.autoplay = true;
          videoGrid.appendChild(video);
        });
      });
    });
  </script>
</body>
</html>
