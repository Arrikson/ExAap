<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }
    @media (min-width: 768px) {
      #localVideo { width: 200px; height: 150px; }
      #cronometro { font-size: 26px; padding: 8px 18px; }
      #confirmarAulaBtn { font-size: 18px; padding: 12px 22px; }
      #chamarAlunoBtn { font-size: 18px; padding: 14px 26px; }
    }
    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando c√¢mera...</span></div>
    <div id="cronometro">01:05:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script type="module">
  import {
    HMSReactiveStore,
    selectPeers,
    selectLocalPeerID,
    selectIsConnectedToRoom,
    selectIsLocalVideoEnabled,
    selectIsLocalAudioEnabled,
  } from "https://cdn.jsdelivr.net/npm/@100mslive/hms-video-store@latest/dist/index.es.js";

  const statusSpan = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const cronometro = document.getElementById("cronometro");
  const confirmarAulaBtn = document.getElementById("confirmarAulaBtn");
  const chamarAlunoBtn = document.getElementById("chamarAlunoBtn");
  const ativarAudioBtn = document.getElementById("ativarAudioBtn");

  const email = "{{ email }}";
  const aluno = "{{ aluno }}";

  // Gerenciador 100ms
  const hmsManager = new HMSReactiveStore();
  hmsManager.triggerOnSubscribe();
  const hmsStore = hmsManager.getStore();
  const hmsActions = hmsManager.getActions();

  // Quando a sala estiver conectada
  hmsStore.subscribe(connected => {
    if (connected) {
      statusSpan.textContent = "Sala conectada. Aguardando aluno...";
    } else {
      statusSpan.textContent = "Desconectado";
    }
  }, selectIsConnectedToRoom);

  // Quando o aluno entra na sala
  hmsStore.subscribe(peers => {
    peers.forEach(peer => {
      if (peer.id !== hmsStore.getState(selectLocalPeerID) && peer.videoTrack) {
        hmsActions.attachVideo(peer.videoTrack, remoteVideo);
        remoteVideo.autoplay = true;
        remoteVideo.playsInline = true;
        statusSpan.textContent = "Aluno conectado!";
        iniciarCronometro();
      }
    });
  }, selectPeers);

  // Exibir v√≠deo local (professor)
  hmsStore.subscribe(isVideoOn => {
    if (isVideoOn) {
      hmsActions.setLocalVideoEnabled(true);
      hmsActions.setLocalAudioEnabled(true);
      localVideo.autoplay = true;
      localVideo.muted = true;
      localVideo.playsInline = true;
    }
  }, selectIsLocalVideoEnabled);

  // Fun√ß√£o para entrar na sala
  async function joinRoom(roomCode, userName) {
    try {
      const authToken = await hmsActions.getAuthTokenByRoomCode({ roomCode });
      await hmsActions.join({ userName, authToken });
      return roomCode; // üîπ retornamos o c√≥digo da sala
    } catch (err) {
      console.error("Erro ao entrar na sala 100ms:", err);
      statusSpan.innerHTML = `Erro ao conectar √† sala`;
      return null;
    }
  }

  // Inicializa√ß√£o do professor
  async function iniciarProfessor() {
    try {
      await startCamera();
      const resp = await fetch("/obter-sala-professor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ professor: email, aluno: aluno })
      });

      const data = await resp.json();
      if (resp.ok && data.sala) {
        const roomCode = await joinRoom(data.sala, email);
        statusSpan.textContent = "Sala criada, aguardando aluno...";
        chamarAlunoBtn.onclick = () => enviarRoomCode(roomCode);
      } else {
        statusSpan.textContent = "Falha ao obter sala";
      }
    } catch (err) {
      console.error("Erro no professor init:", err);
      statusSpan.textContent = "Erro ao iniciar chamada";
    }
  }

  // Ativar c√¢mera/microfone
  async function startCamera() {
    try {
      await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 640 }, height: { ideal: 360 }, frameRate: { ideal: 15 } },
        audio: { echoCancellation: true, noiseSuppression: true }
      });
      hmsActions.setLocalVideoEnabled(true);
      hmsActions.setLocalAudioEnabled(true);
    } catch (err) {
      console.error("Erro ao acessar c√¢mera/microfone:", err);
      statusSpan.textContent = "Erro ao acessar c√¢mera/microfone";
      throw err;
    }
  }

  // Cron√¥metro da aula
  let tempoRestante = 3900;
  let intervalo;
  function iniciarCronometro() {
    cronometro.style.display = "block";
    clearInterval(intervalo);
    intervalo = setInterval(() => {
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        cronometro.textContent = "00:00";
        encerrarChamada();
        return;
      }
      tempoRestante--;
      const m = Math.floor(tempoRestante / 60).toString().padStart(2, "0");
      const s = (tempoRestante % 60).toString().padStart(2, "0");
      cronometro.textContent = `${m}:${s}`;
    }, 1000);
  }

  function encerrarChamada() {
    try {
      hmsActions.leave();
    } catch (_) {}
    statusSpan.textContent = "Aula encerrada";
    confirmarAulaBtn.style.display = "inline-block";
  }

  // üîπ Fun√ß√£o atualizada para enviar o roomCode ao backend
  async function enviarRoomCode(roomCode) {
    chamarAlunoBtn.style.display = "none";
    try {
      const resp = await fetch("/enviar-roomcode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          room_code: roomCode,
          email: email.trim().toLowerCase(),
          aluno: aluno.trim().toLowerCase()
        })
      });

      if (!resp.ok) throw new Error("Falha ao enviar room code");
      alert("‚úÖ C√≥digo da sala enviado ao aluno!");
    } catch (err) {
      console.error("Erro ao enviar room code:", err);
      alert("‚ö†Ô∏è Erro ao enviar c√≥digo da sala.");
      chamarAlunoBtn.style.display = "inline-block";
    }
  }

  // Confirmar aula
  confirmarAulaBtn.onclick = () => {
    fetch("/registrar-aula", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        professor: email.trim().toLowerCase(),
        aluno: aluno.trim().toLowerCase()
      })
    })
    .then(res => {
      if (res.ok) {
        alert("‚úîÔ∏è Aula registrada com sucesso!");
        confirmarAulaBtn.style.display = "none";
      } else {
        throw new Error();
      }
    })
    .catch(() => {
      alert("‚ùå Falha ao registrar aula.");
    });
  };

  // Ativar √°udio remoto
  ativarAudioBtn.onclick = () => {
    remoteVideo.muted = false;
    if (remoteVideo.srcObject) {
      remoteVideo.srcObject.getAudioTracks().forEach(t => (t.enabled = true));
    }
    ativarAudioBtn.style.display = "none";
  };

  // Iniciar o fluxo
  (async () => {
    await iniciarProfessor();
  })();
</script>
</body>
</html>
