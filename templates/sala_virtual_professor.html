<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    video {
      width: 300px;
      max-width: 90%;
      border: 3px solid #fff;
      border-radius: 10px;
      background-color: black;
    }
    #status {
      font-size: 1.2rem;
      color: #ffc107;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body data-prof-email="{{ professor.email }}">

  <h1>Sala Virtual</h1>
  <p>Professor: {{ professor.nome_completo }}<br>Email: {{ professor.email }}</p>

  <div id="status">Aguardando conexão com o aluno...</div>

  <div id="videoContainer">
    <div>
      <h3>Seu Vídeo</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>Vídeo do Aluno</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <button class="btn" onclick="encerrarChamada()">Encerrar Aula</button>

  <script>
    const profEmail = document.body.dataset.profEmail;
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function iniciarChamada() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        // Simulação (substituir com integração real WebRTC ou PeerJS)
        statusDiv.textContent = "Conectado com o aluno!";
        // Aqui você pode conectar o vídeo remoto com PeerJS ou WebRTC futuramente
      } catch (err) {
        statusDiv.textContent = "Erro ao acessar câmera/microfone.";
        console.error("Erro ao iniciar chamada:", err);
      }
    }

    function encerrarChamada() {
      window.location.href = "/perfil/" + encodeURIComponent(profEmail);
    }

    iniciarChamada();
  </script>

</body>
</html>
