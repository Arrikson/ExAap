<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamada PeerJS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 300px;
      height: 225px;
      border: 2px solid white;
      border-radius: 10px;
      margin: 10px;
      object-fit: cover;
    }

    #info {
      margin-bottom: 10px;
      text-align: center;
    }

    #connectArea {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      border: none;
    }

    button {
      background-color: green;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    #chamarAlunoBtn {
      margin-top: 20px;
      position: absolute;
      left: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="info">
    <div><strong>O seu ID:</strong> <span id="myId">Gerando...</span></div>
    <div><strong>Status:</strong> <span id="status">Aguardando conex√£o...</span></div>
  </div>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="connectArea">
    <input type="text" id="remoteIdInput" placeholder="Cole o ID do outro participante">
    <button onclick="chamar()">Entrar</button>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const myIdSpan = document.getElementById("myId");
    const statusSpan = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let localStream;
    let peer;
    let currentCall;
    let meuPeerId = "";

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera e o microfone");
        console.error(err);
      }
    }

    function initPeer() {
      peer = new Peer();

      peer.on("open", (id) => {
        meuPeerId = id;
        myIdSpan.textContent = id;
        console.log("üì° Meu ID:", id);
      });

      peer.on("call", (call) => {
        statusSpan.textContent = "üìû Recebendo chamada...";
        call.answer(localStream);

        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          statusSpan.textContent = "‚úÖ Conectado!";
        });

        call.on("close", () => {
          statusSpan.textContent = "üîå Conex√£o encerrada.";
        });

        currentCall = call;
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        alert("Erro no PeerJS: " + err.message);
      });
    }

    function chamar() {
      const remoteId = document.getElementById("remoteIdInput").value.trim();
      if (!remoteId) {
        alert("Digite um ID v√°lido!");
        return;
      }

      statusSpan.textContent = "üîó Conectando...";
      const call = peer.call(remoteId, localStream);

      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        statusSpan.textContent = "‚úÖ Conectado!";
      });

      call.on("close", () => {
        statusSpan.textContent = "üîå Conex√£o encerrada.";
      });

      call.on("error", (err) => {
        console.error("Erro na chamada:", err);
        statusSpan.textContent = "Erro na chamada.";
      });

      currentCall = call;
    }

    function enviarIdAoPerfil() {
      fetch("/enviar-id-aula", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ peer_id: meuPeerId })
      })
      .then(res => {
        if (res.ok) alert("ID da aula enviado ao perfil do aluno!");
        else alert("Erro ao enviar ID.");
      })
      .catch(err => console.error("Erro ao chamar rota:", err));
    }

    // Inicializa
    startCamera().then(() => {
      initPeer();
    });
  </script>
</body>
</html>
