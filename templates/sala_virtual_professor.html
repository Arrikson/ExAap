<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #remoteVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10;
      background: #000;
      object-fit: cover;
    }
    #cronometro {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
    #confirmarAulaBtn {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffa500;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      z-index: 30;
    }
    #confirmarAulaBtn:hover { background-color: #ff8800; }
    #chamarAlunoBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 30;
    }
    #chamarAlunoBtn:hover { background-color: darkgreen; }
    #ativarAudioBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      z-index: 30;
    }
    #ativarAudioBtn:hover { background: #1669b2; }
    @media (min-width: 768px) {
      #localVideo { width: 200px; height: 150px; }
      #cronometro { font-size: 26px; padding: 8px 18px; }
      #confirmarAulaBtn { font-size: 18px; padding: 12px 22px; }
      #chamarAlunoBtn { font-size: 18px; padding: 14px 26px; }
    }
    @media (max-width: 767px) {
      #localVideo {
        top: 15px;
        right: 15px;
        bottom: auto;
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div id="info" style="position:fixed; top:10px; left:10px; z-index:25; background:rgba(0,0,0,.35); padding:8px 12px; border-radius:8px;">
    <div><strong>Status:</strong> <span id="status">Inicializando c√¢mera...</span></div>
    <div id="cronometro">01:05:00</div>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>
  <button id="confirmarAulaBtn" onclick="registrarAula()">Confirmar aula dada?</button>
  <button id="ativarAudioBtn" onclick="ativarAudio()">Ativar Som</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script type="module">
  import {
    HMSReactiveStore,
    selectPeers,
    selectLocalPeerID,
    selectVideoTrackByPeerID,
    selectIsLocalVideoEnabled
  } from "https://cdn.jsdelivr.net/npm/@100mslive/hms-video-store@latest/dist/index.es.js";

  const statusSpan = document.getElementById("status");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  const email = "{{ email }}";
  const aluno = "{{ aluno }}";

  const hmsManager = new HMSReactiveStore();
  hmsManager.triggerOnSubscribe();
  const hmsStore = hmsManager.getStore();
  const hmsActions = hmsManager.getActions();

  async function iniciarProfessor() {
    try {
      await hmsActions.init();

      // 1Ô∏è‚É£ Obt√©m a sala do backend
      const resp = await fetch("/obter-sala-professor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ professor: email, aluno: aluno })
      });
      const data = await resp.json();
      if (!resp.ok || !data.sala) throw new Error("Falha ao obter sala");

      // 2Ô∏è‚É£ Gera o token
      const authToken = await hmsActions.getAuthTokenByRoomCode({ roomCode: data.sala });
      if (!authToken) throw new Error("Token inv√°lido");

      // 3Ô∏è‚É£ Entra na sala j√° com v√≠deo e √°udio ativos
      await hmsActions.join({
        userName: email,
        authToken,
        settings: { isAudioMuted: false, isVideoMuted: false },
      });

      statusSpan.textContent = "üé• Sala criada. V√≠deo ativo, aguardando aluno...";

      // 4Ô∏è‚É£ Ativa e exibe o v√≠deo local
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;
      localVideo.autoplay = true;
      localVideo.muted = true;
      localVideo.playsInline = true;

      chamarAlunoBtn.onclick = () => enviarRoomCode(data.sala);
    } catch (err) {
      console.error("Erro ao iniciar professor:", err);
      statusSpan.textContent = "‚ùå Erro ao iniciar a chamada";
    }
  }

  // ==== RECEBE V√çDEO DO ALUNO ====
  hmsStore.subscribe((peers) => {
    peers.forEach(peer => {
      if (peer.id !== hmsStore.getState(selectLocalPeerID) && peer.videoTrack) {
        const trackId = peer.videoTrack;
        hmsActions.attachVideo(trackId, remoteVideo);
        remoteVideo.autoplay = true;
        remoteVideo.playsInline = true;
        statusSpan.textContent = `üë®‚Äçüéì ${peer.name} conectado!`;
      }
    });
  }, selectPeers);

  async function enviarRoomCode(roomCode) {
    try {
      await fetch("/enviar-roomcode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ room_code: roomCode, email, aluno })
      });
      alert("‚úÖ C√≥digo da sala enviado ao aluno!");
    } catch (err) {
      console.error("Erro ao enviar c√≥digo:", err);
    }
  }

  iniciarProfessor();
</script>
</body>
</html>
