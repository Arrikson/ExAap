<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamada PeerJS</title>
  <style>
   body {
  margin: 0;
  background: #000;
  font-family: "Roboto", sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  padding-top: 20px;
}

video {
  width: 90vw;
  max-width: 400px;
  height: 70vh;
  border-radius: 0px;
  border: 3px solid #fff;
  margin-bottom: 12px;
  object-fit: cover;
}

#localVideo {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 120px;
  height: 90px;
  border: 2px solid #fff;
  border-radius: 0px;
  object-fit: cover;
}

#info {
  margin-bottom: 10px;
  text-align: center;
  font-size: 16px;
}

#status {
  margin-bottom: 12px;
  font-size: 16px;
}

#connectArea {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

input, button {
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 14px;
  border: none;
  outline: none;
}

button {
  background-color: green;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darkgreen;
}

#retryBtn {
  background: #e60023;
  color: white;
  padding: 8px 20px;
  font-size: 14px;
  border-radius: 0px;
  border: none;
  cursor: pointer;
}

#chamarAlunoBtn {
  position: absolute;
  left: 20px;
  bottom: 20px;
  background-color: #1e90ff;
  color: white;
  font-weight: bold;
  padding: 10px 18px;
  border-radius: 0px;
  transition: background-color 0.3s ease;
}

#chamarAlunoBtn:hover {
  background-color: #0f78d1;
}
  </style>
</head>
<body>
  <div id="info">
    <div><strong>O seu ID:</strong> <span id="myId">Gerando...</span></div>
    <div><strong>Status:</strong> <span id="status">Aguardando conex√£o...</span></div>
  </div>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="connectArea">
    <input type="text" id="remoteIdInput" placeholder="Cole o ID do outro participante">
    <button onclick="chamar()">Entrar</button>
  </div>

  <button id="chamarAlunoBtn" onclick="enviarIdAoPerfil()">Chamar o Aluno</button>

  <!-- ‚úÖ Scripts Firebase + PeerJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    // ‚úÖ Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.firebasestorage.app",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const myIdSpan = document.getElementById("myId");
    const statusSpan = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let localStream;
    let peer;
    let currentCall;
    let meuPeerId = "";

    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera e o microfone");
        console.error(err);
      }
    }

    function initPeer() {
      peer = new Peer();

      peer.on("open", (id) => {
        meuPeerId = id;
        myIdSpan.textContent = id;
        console.log("üì° Meu ID:", id);
      });

      peer.on("call", (call) => {
        statusSpan.textContent = "üìû Recebendo chamada...";
        call.answer(localStream);

        call.on("stream", (remoteStream) => {
          remoteVideo.srcObject = remoteStream;
          statusSpan.textContent = "‚úÖ Conectado!";
        });

        call.on("close", () => {
          statusSpan.textContent = "üîå Conex√£o encerrada.";
        });

        currentCall = call;
      });

      peer.on("error", (err) => {
        console.error("Erro PeerJS:", err);
        alert("Erro no PeerJS: " + err.message);
      });
    }

    function chamar() {
      const remoteId = document.getElementById("remoteIdInput").value.trim();
      if (!remoteId) {
        alert("Digite um ID v√°lido!");
        return;
      }

      statusSpan.textContent = "üîó Conectando...";
      const call = peer.call(remoteId, localStream);

      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        statusSpan.textContent = "‚úÖ Conectado!";
      });

      call.on("close", () => {
        statusSpan.textContent = "üîå Conex√£o encerrada.";
      });

      call.on("error", (err) => {
        console.error("Erro na chamada:", err);
        statusSpan.textContent = "Erro na chamada.";
      });

      currentCall = call;
    }

    function enviarIdAoPerfil() {
      fetch("/enviar-id-aula", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          peer_id: meuPeerId,
          email: "{{ email }}", // ‚Üê vem do backend
          aluno: "{{ aluno }}"  // ‚Üê vem do backend
        })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ ID da aula enviado ao perfil do aluno!");
        } else {
          alert("‚ö†Ô∏è Erro ao enviar ID.");
        }
      })
      .catch(err => {
        console.error("Erro ao chamar rota:", err);
        alert("Erro ao enviar ID.");
      });
    }

    startCamera().then(() => {
      initPeer();
    });
  </script>
</body>
</html>
