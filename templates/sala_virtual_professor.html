<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aulas Virtuais</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
    }

    .video-container {
      position: relative;
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .sidebar {
      position: absolute;
      right: 10px;
      top: 40%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .sidebar button {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidebar button.liked,
    .sidebar button.disliked {
      background-color: yellow;
      color: black;
    }

    .search-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      width: 90%;
      max-width: 400px;
    }

    .search-bar input {
      padding: 8px;
      width: 100%;
      font-size: 16px;
      border-radius: 20px;
      border: none;
    }

    #login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 30;
      width: 300px;
      text-align: center;
    }

    #login-modal input {
      margin: 5px 0;
      padding: 8px;
      width: 90%;
    }

    #login-modal button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
    }

    #mensagem-erro {
      color: red;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .sidebar {
        right: 5px;
        gap: 10px;
      }

      .sidebar button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }

      #login-modal {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="pesquisa" placeholder="Buscar professor ou disciplina">
  </div>

  <div id="videos-scroll"></div>

  <div id="login-modal">
    <p>Solicite acesso √† aula:</p>
    <input type="text" id="nome_aluno" placeholder="Seu nome">
    <input type="email" id="email_aluno" placeholder="Seu e-mail">
    <input type="text" id="peer_id" placeholder="Seu ID da chamada">
    <button onclick="solicitarEntrada()">Solicitar Entrada</button>
    <div id="mensagem-erro"></div>
  </div>

  <script>
    const videoData = [
      { id: 'prof1', src: 'video1.mp4', professor: 'Carlos', disciplina: 'Matem√°tica' },
      { id: 'prof2', src: 'video2.mp4', professor: 'Joana', disciplina: 'F√≠sica' },
      { id: 'prof3', src: 'video3.mp4', professor: 'Mario', disciplina: 'Ingl√™s' }
    ];

    const container = document.getElementById('videos-scroll');

    videoData.forEach(data => {
      const div = document.createElement('div');
      div.className = 'video-container';
      div.dataset.professor = data.professor.toLowerCase();
      div.dataset.disciplina = data.disciplina.toLowerCase();
      div.dataset.idProfessor = data.id;

      div.innerHTML = `
        <video src="${data.src}" autoplay muted loop></video>
        <div class="sidebar">
          <button onclick="curtir(this)">‚ù§Ô∏è</button>
          <button onclick="descurtir(this)">üëé</button>
          <button onclick="abrirLogin('${data.id}')">üéì</button>
        </div>
      `;
      container.appendChild(div);
    });

    function curtir(btn) {
      btn.classList.toggle('liked');
    }

    function descurtir(btn) {
      btn.classList.toggle('disliked');
    }

    let idProfessorAtual = "";

    function abrirLogin(id) {
      idProfessorAtual = id;
      document.getElementById('login-modal').style.display = 'block';
      document.getElementById('mensagem-erro').innerText = '';
    }

    async function solicitarEntrada() {
      const nome = document.getElementById('nome_aluno').value.trim();
      const email = document.getElementById('email_aluno').value.trim();
      const peerId = document.getElementById('peer_id').value.trim();

      if (!nome || !email || !peerId) {
        document.getElementById('mensagem-erro').innerText = 'Preencha todos os campos!';
        return;
      }

      try {
        const response = await fetch("/solicitar_entrada", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            nome_aluno: nome,
            email_aluno: email,
            peer_id_aluno: peerId,
            id_professor: idProfessorAtual
          })
        });

        const result = await response.json();
        if (result.autorizado) {
          alert("‚úÖ Acesso autorizado! Entrando na aula...");
          document.getElementById('login-modal').style.display = 'none';
        } else {
          document.getElementById('mensagem-erro').innerText = '‚ùå Acesso negado pelo professor.';
        }
      } catch (error) {
        console.error("Erro ao solicitar entrada:", error);
        document.getElementById('mensagem-erro').innerText = 'Erro ao enviar solicita√ß√£o.';
      }
    }

    document.getElementById('pesquisa').addEventListener('input', function() {
      const termo = this.value.toLowerCase();
      document.querySelectorAll('.video-container').forEach(container => {
        const prof = container.dataset.professor;
        const disc = container.dataset.disciplina;
        container.style.display = (prof.includes(termo) || disc.includes(termo)) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
