<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    video {
      width: 300px;
      max-width: 90%;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #status {
      font-size: 1.2rem;
      color: green;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body data-prof-email="{{ professor.email }}">

  <h1>Sala Virtual</h1>
  <p>Professor: {{ professor.nome }} ({{ professor.email }})</p>

  <div id="status">Aguardando conexão com o aluno...</div>

  <div id="videoContainer">
    <div>
      <h3>Seu vídeo</h3>
      <video id="localVideo" autoplay muted></video>
    </div>
    <div>
      <h3>Vídeo do Aluno</h3>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <button class="btn" onclick="encerrarChamada()">Encerrar Aula</button>

  <script>
    const profEmail = document.body.dataset.profEmail;
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Simulação de chamada (substitua com PeerJS, WebRTC ou outro)
    async function iniciarChamada() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        // Aqui você integraria com PeerJS ou outra lib para conectar o aluno
        statusDiv.textContent = "Conectado com o aluno!";
      } catch (err) {
        statusDiv.textContent = "Erro ao acessar câmera/microfone.";
        console.error(err);
      }
    }

    function encerrarChamada() {
      window.location.href = "/"; // Redireciona para a página inicial ou painel do professor
    }

    // Inicia a chamada automaticamente
    iniciarChamada();
  </script>

</body>
</html>
