<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }
    #container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    #result a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Professor - Criar sala 100ms</h2>

    <!-- Nome de sala -->
    <input id="nomeSala" placeholder="Nome da sala (ex: Ingles-Alfredo)" />
    <button id="criarBtn">Criar Sala</button>
    <div id="result"></div>

    <!-- Enviar ao aluno -->
    <label>Nome do aluno:</label>
    <input id="alunoNome" placeholder="Nome do aluno" />
    <button id="enviarLinkBtn" disabled>Enviar link ao aluno</button>
  </div>

<script>
const criarBtn = document.getElementById('criarBtn');
const result = document.getElementById('result');
const enviarLinkBtn = document.getElementById('enviarLinkBtn');
const alunoNome = document.getElementById('alunoNome');

let lastRoomCode = null;
let prebuiltLink = null;

// ===============================
// 1️⃣ Criar Sala via /create-room (POST)
// ===============================
criarBtn.onclick = async () => {
  const name = document.getElementById('nomeSala').value || 'aula-' + Date.now();

  try {
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: name })
    });

    const json = await resp.json();

    // Código do HOST (Professor)
    lastRoomCode = json.room_code_host;
    prebuiltLink = json.prebuilt_links.host;

    result.innerHTML = `
      <p><strong>Room ID:</strong> ${json.room_id}</p>
      <p><strong>Room Code (Host):</strong> ${lastRoomCode}</p>
      <p><strong>Entrar na sala:</strong> <a href="${prebuiltLink}" target="_blank">${prebuiltLink}</a></p>
      <p>Abra o link para entrar como <strong>Professor (HOST)</strong>.</p>
    `;

    enviarLinkBtn.disabled = false;
  } catch (err) {
    alert('Erro ao criar sala: ' + err);
  }
};

// ==============================================
// 2️⃣ Enviar ID/Aula para o Aluno via /enviar-id-aula
// ==============================================
enviarLinkBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomCode) return alert('Informe aluno e crie a sala primeiro.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",  // será injetado pelo backend
        room_code: lastRoomCode
      })
    });

    if (resp.ok) alert('✅ Link enviado ao aluno com sucesso!');
    else alert('❌ Falha ao registrar link no servidor.');
  } catch (err) {
    alert('Erro ao enviar ID ao aluno: ' + err);
  }
};
</script>
</body>
</html>
