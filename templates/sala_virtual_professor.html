<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aula Online - Aluno</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      touch-action: manipulation;
    }

    #videos {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #localVideo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10vw;
      height: 10vh;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 2;
      cursor: grab;
      touch-action: none;
    }

    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 10px;
      z-index: 3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="status">Iniciando conex√£o com o professor...</div>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.firebasestorage.app",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    let localStream, currentCall;

    // üîë Obter o ID da sala injetado pelo backend
    const peerIdDoProfessor = "{{ sala_id }}";

    if (!peerIdDoProfessor) {
      alert("ID da sala n√£o encontrado.");
      throw new Error("ID da sala n√£o encontrado");
    }

    // üîó Criar um Peer an√¥nimo (aluno)
    const peer = new Peer();

    peer.on("open", async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        status.textContent = "Chamando o professor...";

        const call = peer.call(peerIdDoProfessor, localStream);
        currentCall = call;

        call.on("stream", (stream) => {
          remoteVideo.srcObject = stream;
          status.textContent = "Conectado √† aula!";
        });

        call.on("close", () => {
          status.textContent = "Aula encerrada pelo professor.";
        });

        call.on("error", (err) => {
          console.error("Erro na chamada:", err);
          status.textContent = "Erro ao conectar com o professor.";
        });

      } catch (err) {
        console.error("Erro ao acessar m√≠dia:", err);
        status.textContent = "Erro ao acessar c√¢mera/microfone.";
      }
    });
  </script>
</body>
</html>
