<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual 100ms - Professor</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }
    #container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    #result a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Professor - Criar sala 100ms</h2>

    <!-- Nome de sala -->
    <input id="nomeSala" placeholder="Nome da sala (ex: Ingles-Alfredo)" />
    <button id="criarBtn">Criar Sala</button>
    <div id="result"></div>

    <!-- Enviar ao aluno -->
    <label>Nome do aluno:</label>
    <input id="alunoNome" placeholder="Nome do aluno" />
    <button id="enviarLinkBtn" disabled>Enviar link ao aluno</button>
  </div>

<script>
const criarBtn = document.getElementById('criarBtn');
const result = document.getElementById('result');
const enviarLinkBtn = document.getElementById('enviarLinkBtn');
const alunoNome = document.getElementById('alunoNome');

let lastRoomData = {}; // Armazena os dados da última sala criada (host e guest)

// ===============================
// 1️⃣ Criar Sala via /create-room (POST)
// ===============================
criarBtn.onclick = async () => {
  const name = document.getElementById('nomeSala').value || 'aula-' + Date.now();

  try {
    const resp = await fetch('/create-room', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: name })
    });

    const json = await resp.json();
    if (!resp.ok) throw new Error(json.detail || 'Erro desconhecido.');

    lastRoomData = json; // Guarda os dados da sala criada

    result.innerHTML = `
      <p><strong>Room ID:</strong> ${json.room_id || 'N/D'}</p>
      <p><strong>Room Code (HOST):</strong> ${json.room_code_host || 'N/D'}</p>
      <p><strong>Room Code (GUEST):</strong> ${json.room_code_guest || 'N/D'}</p>
      <p><strong>Entrar na sala:</strong> 
        <a href="${json.prebuilt_links?.host || '#'}" target="_blank">${json.prebuilt_links?.host || 'Link indisponível'}</a>
      </p>
      <p>Abra este link para entrar como <strong>Professor (HOST)</strong>.</p>
    `;

    enviarLinkBtn.disabled = false;

  } catch (err) {
    console.error(err);
    alert('Erro ao criar sala: ' + err.message);
  }
};

// ==============================================
// 2️⃣ Enviar Room Code do Aluno via /enviar-id-aula
// ==============================================
enviarLinkBtn.onclick = async () => {
  const aluno = alunoNome.value.trim();
  if (!aluno || !lastRoomData.room_code_guest)
    return alert('Informe o nome do aluno e crie a sala primeiro.');

  try {
    const resp = await fetch('/enviar-id-aula', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        aluno: aluno,
        professor: "{{ email }}",
        room_code: lastRoomData.room_code_guest
      })
    });

    if (resp.ok) {
      alert('✅ Código (GUEST) enviado ao aluno com sucesso!');
    } else {
      const errText = await resp.text();
      alert('❌ Falha ao registrar o código no backend: ' + errText);
    }
  } catch (err) {
    console.error(err);
    alert('Erro ao enviar ID ao aluno: ' + err.message);
  }
};
</script>
</body>
</html>
