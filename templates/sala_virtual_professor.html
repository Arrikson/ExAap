<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 5px;
    }
    #videoContainer {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #c9302c;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>

<body data-prof-email="{{ professor.email }}">

  <h1>Sala Virtual</h1>
  <p>Professor: {{ professor.nome_completo }}<br>Email: {{ professor.email }}</p>

  <div id="status">Clique em "Iniciar Aula" para come√ßar a transmiss√£o.</div>

  <div id="videoContainer">
    <div>
      <h3>Seu V√≠deo</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div>
      <h3>V√≠deo do Aluno</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <button class="btn" onclick="iniciarChamada()">Iniciar Aula</button>
  <button class="btn" onclick="encerrarChamada()">Encerrar Aula</button>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const profEmail = document.body.dataset.profEmail;
    const alunoNome = new URLSearchParams(window.location.search).get("aluno");
    const peerId = profEmail.replace(/[@.]/g, "_");
    const alunoId = alunoNome ? alunoNome.replace(/[@.]/g, "_") : null;

    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let peer = null;
    let currentStream = null;
    let activeCall = null;

    async function verificarChamadaAtiva() {
      const response = await fetch(`/chamada-ativa?email=${encodeURIComponent(profEmail)}`);
      const result = await response.json();
      if (result.ativa) {
        statusDiv.textContent = "J√° existe uma aula em andamento com este e-mail.";
        alert("Voc√™ j√° est√° em uma aula ativa. Saia da outra sess√£o primeiro.");
        throw new Error("Chamada j√° ativa");
      }
    }

    async function iniciarChamada() {
      try {
        await verificarChamadaAtiva();

        currentStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = currentStream;
        localVideo.play();
        statusDiv.textContent = "Aguardando aluno entrar...";

        await fetch("/registrar-chamada", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ aluno: alunoNome, professor: profEmail })
        });

        peer = new Peer(peerId);

        peer.on("open", (id) => {
          console.log("‚úÖ PeerJS iniciado com ID:", id);
        });

        peer.on("call", (call) => {
          console.log("üìû Recebendo chamada do aluno...");
          call.answer(currentStream);

          call.on("stream", (alunoStream) => {
            console.log("üé• V√≠deo do aluno recebido.");
            remoteVideo.srcObject = alunoStream;
            remoteVideo.onloadedmetadata = () => remoteVideo.play();
            statusDiv.textContent = "Aluno conectado!";
          });

          call.on("close", () => {
            console.log("üö´ Chamada encerrada pelo aluno.");
            statusDiv.textContent = "Aula encerrada pelo aluno.";
          });

          activeCall = call;
        });

        // Caso o aluno j√° esteja na sala
        if (alunoId) {
          const chamada = peer.call(alunoId, currentStream);
          chamada.on("stream", (stream) => {
            remoteVideo.srcObject = stream;
            remoteVideo.play();
            statusDiv.textContent = "Aluno conectado!";
          });
        }

        peer.on("error", (err) => {
          console.error("‚ùå Erro no PeerJS:", err);
          alert("Erro na conex√£o com o aluno.");
        });

      } catch (err) {
        if (err.message !== "Chamada j√° ativa") {
          statusDiv.textContent = "Erro ao acessar c√¢mera/microfone.";
          console.error("‚ö†Ô∏è Erro ao iniciar chamada:", err);
        }
      }
    }

    async function encerrarChamada() {
      if (activeCall) activeCall.close();
      if (peer) peer.destroy();
      await fetch("/registrar-chamada", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: profEmail, ativa: false })
      });
      window.location.href = "/perfil/" + encodeURIComponent(profEmail);
    }
  </script>
</body>
</html>
