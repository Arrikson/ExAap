<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>SabApp - Página Inicial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos Customizados -->
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f4f4f8;
    }

    .hero-section {
      height: 100vh;
      background: linear-gradient(rgba(24, 29, 56, 0.8), rgba(24, 29, 56, 0.8)), url('https://images.unsplash.com/photo-1584697964403-b65c1d1c1d3c') center/cover no-repeat;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand h2 {
      font-size: 28px;
      color: #fff;
    }

    .navbar {
      background: transparent !important;
    }

    .main-buttons {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .btn-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .btn-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      text-decoration: none;
      color: #181d38;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .btn-box h2 {
      font-size: 18px;
    }

    .footer {
      background: #181d38;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top px-4">
    <a class="navbar-brand" href="#">
      <h2><i class="bi bi-mortarboard-fill me-2"></i>SabApp</h2>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/criar-conta" class="nav-link">Criar Conta</a></li>
        <li class="nav-item"><a href="/quero-aulas" class="nav-link">Aula Online</a></li>
        <li class="nav-item"><a href="/cadastro-aluno" class="nav-link">Registrar Aluno</a></li>
        <li class="nav-item"><a href="/professores_online" class="nav-link">Registrar Professor</a></li>
        <li class="nav-item"><a href="/login_prof" class="nav-link">Login Professor</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Login Aluno</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero e Botões -->
  <div class="hero-section">
    <div class="main-buttons container">
      <div class="btn-boxes">
        <a href="/criar-conta" class="btn-box"><h2>Criar Conta</h2></a>
        <a href="/quero-aulas" class="btn-box"><h2>Aula Online</h2></a>
        <a href="/professores_online" class="btn-box"><h2>Registrar Professor</h2></a>
        <a href="/cadastro-aluno" class="btn-box"><h2>Registrar Aluno</h2></a>
        <a href="/login_prof" class="btn-box"><h2>Login Professor</h2></a>
        <a href="/login" class="btn-box"><h2>Login Aluno</h2></a>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 SabApp - Todos os direitos reservados.
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
