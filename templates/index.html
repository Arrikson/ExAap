<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SabApp - PÃ¡gina Inicial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background-color: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 260px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #333;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box h2 {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/criar-conta" class="box">
      <h2>Criar Conta</h2>
    </a>
    <a href="/quero-aulas" class="box">
      <h2>Aula Online</h2>
    </a>
  </div>
</body>
</html>
