<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Salário do Professor</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f9fafa;
      padding: 40px;
      margin: 0;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background-color: #f0f0f0;
    }

    .back-button svg {
      margin-right: 6px;
    }

    h1 {
      font-family: 'Heebo', sans-serif;
      font-size: 28px;
      margin-left: 20px;
    }

    .info {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .info p {
      font-size: 18px;
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      h1 {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="/perfil_prof" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      Voltar
    </a>
    <h1>Salário de {{ nome }}</h1>
  </div>

  <div class="info">
    <p><strong>Total de aulas previstas:</strong> {{ total_aulas }}</p>
    <p><strong>Valor por aula:</strong> {{ valor_por_aula }} Kz</p>
    <p><strong>Saldo atual:</strong> {{ saldo_atual }} Kz</p>
    <p><strong>Salário mensal estimado:</strong> {{ salario_mensal }} Kz</p>
  </div>

</body>
</html>
