<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Salário do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .info {
      margin-bottom: 20px;
    }
    .info p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Salário de {{ nome }}</h1>
  <div class="info">
    <p><strong>Salário mensal estimado:</strong> {{ salario_mensal }} Kz</p>
    <p><strong>Saldo atual:</strong> {{ saldo_atual }} Kz</p>
  </div>
</body>
</html>
