<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Virtual - Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      z-index: 1;
      pointer-events: none;
    }

    #localVideo {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 150px;
      height: 110px;
      border: 2px solid white;
      border-radius: 10px;
      object-fit: cover;
      z-index: 10;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }

    .btn-sair:hover {
      background: darkred;
    }

    #manualJoin {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
    }

    #manualJoin input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 250px;
      outline: none;
    }

    #manualJoin button {
      padding: 10px 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #manualJoin button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body data-aluno-nome="{{ aluno.nome }}">

  <div id="status">üîé Buscando professor...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
  <button class="btn-sair" onclick="encerrarChamada()">Sair</button>

  <div id="manualJoin" style="display: none;">
    <input type="text" id="idProfessorManual" placeholder="ID do professor">
    <button onclick="entrarNaAulaManual()">Entrar na aula</button>
  </div>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChMkODt7BhNLD-fK5NrY6-LmjJL6DtBIE",
      authDomain: "exap-8a935.firebaseapp.com",
      projectId: "exap-8a935",
      storageBucket: "exap-8a935.appspot.com",
      messagingSenderId: "664710895978",
      appId: "1:664710895978:web:304790f37d7561d9b1ed13"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const statusDiv = document.getElementById("status");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const alunoNome = document.body.dataset.alunoNome.trim().toLowerCase().replace(/ /g, "_");
    let peer = null;
    let currentCall = null;

    async function iniciarCameraEConexao(professorEmail) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;

        await fetch("/registrar-chamada", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ aluno: alunoNome, professor: professorEmail })
        });

        peer = new Peer();

        peer.on("open", (id) => {
          console.log("üéì ID do aluno (PeerJS):", id);
          const call = peer.call(professorEmail, stream);
          currentCall = call;

          call.on("stream", (profStream) => {
            remoteVideo.srcObject = profStream;
            statusDiv.textContent = "‚úÖ Conectado com o professor!";
          });

          call.on("close", () => {
            alert("üì¥ Chamada finalizada.");
            statusDiv.textContent = "Chamada encerrada.";
          });

          call.on("error", (err) => {
            console.error("Erro na chamada:", err);
            statusDiv.textContent = "Erro durante a chamada.";
          });
        });

        peer.on("error", (err) => {
          console.error("Erro PeerJS:", err);
          alert("Erro na conex√£o com o professor.");
        });

      } catch (err) {
        console.error("Erro ao acessar c√¢mera/mic:", err);
        statusDiv.textContent = "Permiss√£o negada ou erro na c√¢mera.";
      }
    }

    async function buscarProfessorDoFirebase() {
      try {
        const snap = await firebase.firestore()
          .collection("alunos_professor")
          .where("aluno", "==", alunoNome)
          .limit(1)
          .get();

        if (!snap.empty) {
          const doc = snap.docs[0].data();
          const emailProfessor = doc.professor;
          statusDiv.textContent = "üîó Conectando ao professor...";
          iniciarCameraEConexao(emailProfessor);
        } else {
          statusDiv.textContent = "‚ö†Ô∏è Professor n√£o encontrado. Insira manualmente.";
          document.getElementById("manualJoin").style.display = "flex";
        }
      } catch (e) {
        console.error("Erro ao buscar professor:", e);
        statusDiv.textContent = "Erro ao buscar professor.";
        document.getElementById("manualJoin").style.display = "flex";
      }
    }

    function entrarNaAulaManual() {
      const idManual = document.getElementById("idProfessorManual").value.trim();
      if (idManual) {
        statusDiv.textContent = "üîó Conectando ao professor...";
        iniciarCameraEConexao(idManual);
      } else {
        alert("Digite um ID v√°lido do professor.");
      }
    }

    function encerrarChamada() {
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();
      window.location.href = "/perfil_aluno";
    }

    // Inicia busca do professor ao carregar
    buscarProfessorDoFirebase();
  </script>
</body>
</html>
