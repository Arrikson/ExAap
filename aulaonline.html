<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aula Online com PeerJS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #ccc;
      touch-action: manipulation;
    }

    #videos {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #localVideo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10vw;
      height: 10vh;
      object-fit: cover;
      border: 2px solid black;
      border-radius: 8px;
      z-index: 2;
      cursor: grab;
      touch-action: none;
    }

    #controles {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #ccc;
      padding: 10px;
      border-radius: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: opacity 0.5s ease;
    }

    #controles.oculto {
      opacity: 0;
      pointer-events: none;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
      background: #ccc;
      border: 2px solid black;
      color: black;
      border-radius: 6px;
    }

    #copiar-id {
      background: #ccc;
      border: 2px solid black;
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    #icone-trocar-camera {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: #ccc;
      border: 2px solid black;
      padding: 6px 10px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    #pronto-msg {
      position: absolute;
      top: 60px;
      right: 10px;
      background: #ccc;
      border: 2px solid black;
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 3;
      color: black;
    }
  </style>
</head>
<body>
  <div id="videos">
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <div id="icone-trocar-camera">ðŸ”„</div>
    <div id="pronto-msg">Pronto para a aula</div>

    <div id="controles">
      <input type="text" id="peer-id-alvo" placeholder="ID do outro usuÃ¡rio">
      <button id="botao-chamar">Chamar</button>
      <button id="botao-encerrar" style="display:none;">Terminar aula</button>
      <button id="copiar-id">ðŸ“‹</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const botaoChamar = document.getElementById('botao-chamar');
    const botaoEncerrar = document.getElementById('botao-encerrar');
    const inputID = document.getElementById('peer-id-alvo');
    const copiarID = document.getElementById('copiar-id');
    const trocarCamera = document.getElementById('icone-trocar-camera');

    let localStream;
    let currentFacingMode = 'user';
    let currentCall;
    const peer = new Peer();

    peer.on('open', (id) => {
      copiarID.onclick = () => {
        navigator.clipboard.writeText(id);
        copiarID.innerText = "âœ…";
        setTimeout(() => copiarID.innerText = "ðŸ“‹", 1500);
      };
    });

    async function startStream(facingMode = 'user') {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode,
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            frameRate: { ideal: 30, max: 60 }
          },
          audio: true
        });

        localStream = stream;
        localVideo.srcObject = stream;

        if (currentCall) {
          const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
          if (sender) {
            sender.replaceTrack(stream.getVideoTracks()[0]);
          }
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao acessar cÃ¢mera/microfone.');
      }
    }

    trocarCamera.onclick = () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startStream(currentFacingMode);
    };

    startStream(currentFacingMode);

    peer.on('call', (call) => {
      currentCall = call;
      call.answer(localStream);
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        botaoChamar.style.display = 'none';
        botaoEncerrar.style.display = 'inline-block';
      });
    });

    botaoChamar.onclick = () => {
      const idRemoto = inputID.value;
      if (!idRemoto) return alert("Digite o ID do outro usuÃ¡rio!");

      const call = peer.call(idRemoto, localStream);
      currentCall = call;
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        botaoChamar.style.display = 'none';
        botaoEncerrar.style.display = 'inline-block';
      });
    };

    botaoEncerrar.onclick = () => {
      if (currentCall) {
        currentCall.close();
        remoteVideo.srcObject = null;
        botaoEncerrar.style.display = 'none';
        botaoChamar.style.display = 'inline-block';
      }
    };

    // Arrastar vÃ­deo local com dedo/mouse
    let isDragging = false;
    let offsetX, offsetY;

    localVideo.addEventListener('pointerdown', (e) => {
      isDragging = true;
      offsetX = e.clientX - localVideo.offsetLeft;
      offsetY = e.clientY - localVideo.offsetTop;
      localVideo.setPointerCapture(e.pointerId);
    });

    localVideo.addEventListener('pointermove', (e) => {
      if (isDragging) {
        localVideo.style.left = (e.clientX - offsetX) + 'px';
        localVideo.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    localVideo.addEventListener('pointerup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
