<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aula Online com PeerJS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      touch-action: manipulation;
    }

    #videos {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #localVideo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10vw;
      height: 10vh;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 2;
      cursor: grab;
      touch-action: none;
    }

    #controles, #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 10px;
      z-index: 3;
      transition: opacity 0.5s ease;
    }

    #controles.oculto, #status.oculto {
      opacity: 0;
      pointer-events: none;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }

    #botao-encerrar {
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #botao-encerrar:hover {
      background-color: #b71c1c;
    }

    #copiar-id {
      cursor: pointer;
      font-size: 20px;
      margin-left: 8px;
      color: #555;
    }

    #botao-trocar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 8px;
      border-radius: 50%;
      z-index: 4;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <button id="botao-trocar">ðŸ”„</button>

  <div id="controles">
    <p>ID: <span id="meu-id">...</span>
      <span id="copiar-id">ðŸ“‹</span>
    </p>
    <input type="text" id="peer-id-alvo" placeholder="ID do outro usuÃ¡rio">
    <button id="botao-chamar">Chamar</button>
  </div>

  <div id="status">Aguardando conexÃ£o...</div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const botaoChamar = document.getElementById('botao-chamar');
    const inputID = document.getElementById('peer-id-alvo');
    const meuIDSpan = document.getElementById('meu-id');
    const copiarID = document.getElementById('copiar-id');
    const trocarBtn = document.getElementById('botao-trocar');
    const controles = document.getElementById('controles');

    let localStream;
    let currentFacingMode = 'user';
    let currentCall;

    const peer = new Peer();

    peer.on('open', (id) => {
      meuIDSpan.innerText = id;
    });

    copiarID.onclick = () => {
      navigator.clipboard.writeText(meuIDSpan.innerText);
      copiarID.innerText = "âœ…";
      setTimeout(() => copiarID.innerText = "ðŸ“‹", 1500);
    };

    async function startStream(facingMode = 'user') {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: true
        });
        localStream = stream;
        localVideo.srcObject = stream;
        status.innerText = "Pronto para chamada.";

        if (currentCall) {
          const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
          if (sender) {
            sender.replaceTrack(stream.getVideoTracks()[0]);
          }
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao acessar cÃ¢mera/mic.');
        status.innerText = "PermissÃ£o negada.";
      }
    }

    trocarBtn.onclick = () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startStream(currentFacingMode);
    };

    startStream(currentFacingMode);

    peer.on('call', (call) => {
      currentCall = call;
      call.answer(localStream);
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        status.innerText = "Conectado!";
        botaoChamar.style.display = "none";
        mostrarTerminar();
      });
    });

    botaoChamar.onclick = () => {
      const idRemoto = inputID.value;
      if (!idRemoto) return alert("Digite o ID!");

      const call = peer.call(idRemoto, localStream);
      currentCall = call;
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        status.innerText = "Conectado!";
        botaoChamar.style.display = "none";
        mostrarTerminar();
      });
    };

    function mostrarTerminar() {
      const botaoEncerrar = document.createElement('button');
      botaoEncerrar.id = 'botao-encerrar';
      botaoEncerrar.innerText = 'Terminar aula';
      botaoEncerrar.onclick = () => {
        if (currentCall) {
          currentCall.close();
          remoteVideo.srcObject = null;
          status.innerText = 'Aula encerrada.';
          botaoEncerrar.remove();
          botaoChamar.style.display = "inline-block";
        }
      };
      controles.appendChild(botaoEncerrar);
    }

    // Drag do localVideo
    let isDragging = false, offsetX, offsetY;
    localVideo.addEventListener('pointerdown', (e) => {
      isDragging = true;
      offsetX = e.clientX - localVideo.offsetLeft;
      offsetY = e.clientY - localVideo.offsetTop;
      localVideo.setPointerCapture(e.pointerId);
    });
    localVideo.addEventListener('pointermove', (e) => {
      if (isDragging) {
        localVideo.style.left = (e.clientX - offsetX) + 'px';
        localVideo.style.top = (e.clientY - offsetY) + 'px';
      }
    });
    localVideo.addEventListener('pointerup', () => isDragging = false);

    // esconder controles apÃ³s inatividade
    let timeout;
    function mostrarControles() {
      controles.classList.remove('oculto');
      status.classList.remove('oculto');
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        controles.classList.add('oculto');
        status.classList.add('oculto');
      }, 5000);
    }
    document.addEventListener('mousemove', mostrarControles);
    document.addEventListener('touchstart', mostrarControles);
    mostrarControles();
  </script>
</body>
</html>
