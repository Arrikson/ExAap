<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SabApp - Disciplinas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .search-box {
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background-color: white;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #333;
    }

    .box:hover {
      transform: scale(1.05);
    }

    #options, #upload-section {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .time-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time-button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .time-button:hover {
      background-color: #0056b3;
    }

    #upload-section input[type="file"] {
      padding: 10px;
    }

    #upload-section button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #upload-section button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Escolha a Disciplina</h1>
  <div class="search-box">
    <input type="text" placeholder="Pesquisar outras..." />
  </div>
  <div class="container">
    <a href="#" class="box">Matemática</a>
    <a href="#" class="box">Língua Portuguesa</a>
    <a href="#" class="box">Inglês</a>
    <a href="#" class="box">Francês</a>
    <a href="#" class="box">Química</a>
    <a href="#" class="box">Física</a>
  </div>

  <div id="options">
    <h2>Escolha o tempo de aula</h2>
    <div class="time-option">
      <button class="time-button" data-time="25">25 minutos</button>
      <span>500,00Kz</span>
    </div>
    <div class="time-option">
      <button class="time-button" data-time="50">50 minutos</button>
      <span>1000,00Kz</span>
    </div>
    <div class="time-option">
      <button class="time-button" data-time="60">1 hora</button>
      <span>1500,00Kz</span>
    </div>
    <div class="time-option">
      <button class="time-button" data-time="120">2 horas</button>
      <span>3000,00Kz</span>
    </div>
  </div>

  <div id="upload-section">
    <h3>Envie o comprovativo (PDF apenas)</h3>
    <input type="file" id="comprovativo" accept="application/pdf" />
    <button onclick="enviarComprovativo()">Enviar</button>
  </div>

  <script>
    const disciplinas = document.querySelectorAll('.box');
    const optionsSection = document.getElementById('options');
    const uploadSection = document.getElementById('upload-section');

    disciplinas.forEach(disciplina => {
      disciplina.addEventListener('click', (e) => {
        e.preventDefault();
        optionsSection.style.display = 'flex';
        uploadSection.style.display = 'none';
      });
    });

    const timeButtons = document.querySelectorAll('.time-button');
    timeButtons.forEach(button => {
      button.addEventListener('click', () => {
        uploadSection.style.display = 'flex';
      });
    });

    function enviarComprovativo() {
      const fileInput = document.getElementById('comprovativo');
      const file = fileInput.files[0];

      if (!file) {
        alert('Por favor, selecione um arquivo PDF.');
        return;
      }

      if (file.type !== 'application/pdf') {
        alert('Apenas arquivos PDF são permitidos.');
        return;
      }

      // Aqui você pode integrar com backend ou Firebase
      console.log("Comprovativo enviado para o professor online!");
      alert('Comprovativo enviado com sucesso!');
    }
  </script>
</body>
</html>
